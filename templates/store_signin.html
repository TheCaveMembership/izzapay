<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in with Pi — {{ store_name or slug }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/themes.css">
  <style>
    :root { --radius:14px; }
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:var(--txt)}
    .wrap{max-width:640px;margin:0 auto;padding:24px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:20px}
    h1{margin:0 0 6px;font-size:20px;line-height:1.2;font-weight:800}
    p{color:var(--muted);margin:0}
    button{background:var(--accent);color:#0b0f17;border:0;border-radius:10px;padding:12px 16px;font-weight:800;cursor:pointer}
    button:active{transform:translateY(1px)}
    .err{color:#ff9aa2;margin-top:10px;white-space:pre-wrap}
    .warn{background:#332100;color:#ffd599;border:1px solid #664300;padding:10px;border-radius:8px;margin-bottom:12px}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .brand img{height:36px;border-radius:6px;border:1px solid var(--line)}
    .sub{margin-top:4px;font-size:15px;line-height:1.4}
    .store-name{display:block;font-weight:800;font-size:17px;color:var(--txt);margin-top:2px}
    #piSignInBtn{margin-top:10px}

    /* Mobile polish */
    @media (max-width:640px){
      .wrap{padding:18px}
      .card{text-align:center}
      .brand{justify-content:center}
      #piSignInBtn{width:100%}
    }
  </style>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
{% set is_light = (theme_mode == 'light') %}
<body class="{{ colorway or 'cw-blue' }} {% if is_light %}light{% endif %}">
<div class="wrap">
  <div id="envWarn" class="warn" style="display:none">
    Open this link in <strong>Pi Browser</strong> with <strong>Sandbox ON</strong> (Pi app → Utilities → Sandbox).
  </div>

  <div class="card">
    <div class="brand">
      {% if logo_url %}
  {% set u = (logo_url or '') | trim %}
  <img
    src="{% if u.startswith('/media/') or u.startswith('/static/') or u.startswith('/') 
             or u.startswith('https://izzapay.onrender.com/media/') %}{{ u }}
          {% elif u.startswith('http://') or u.startswith('https://') %}/uimg?src={{ u|urlencode }}
          {% else %}{{ u }}{% endif %}"
    alt="{{ store_name or slug }}">
{% endif %}
      <div>
        <h1>Sign in with Pi</h1>
        <p class="sub">
          Authenticate to shop at
          <span class="store-name">{{ store_name or slug }}</span>
        </p>
      </div>
    </div>

    <button id="piSignInBtn">Authorize with Pi</button>
    <p id="msg" style="margin-top:12px;"></p>
    <div id="err" class="err"></div>
  </div>
</div>

<script>
(function(){
  const btn = document.getElementById('piSignInBtn');
  const msg = document.getElementById('msg');
  const err = document.getElementById('err');
  const envWarn = document.getElementById('envWarn');
  const nextUrl = {{ next_url|tojson }};
  const postUrl = "/auth/exchange/store?next=" + encodeURIComponent(nextUrl);
  const sandbox = {{ 'true' if sandbox else 'false' }};

  function setMsg(t){ if(msg){ msg.textContent = t || ''; } }
  function setErr(t){ if(err){ err.textContent = t || ''; } }

  if (!window.Pi) { envWarn.style.display = 'block'; }

  let ready = false;
  try {
    if (window.Pi && Pi.init) {
      Pi.init({ version:"2.0", sandbox: sandbox });
      ready = true;
    }
  } catch(e){
    console.error("Pi.init failed", e);
    setErr("Pi.init failed: " + (e?.message || e));
  }
  if (!ready) setMsg("Open in Pi Browser or refresh. (Pi SDK not ready)");

  let watchdog;
  function startWatchdog(){
    clearTimeout(watchdog);
    watchdog = setTimeout(() => {
      setErr("Still waiting… Check: Pi Browser, Sandbox ON, and Dev URL is correct.");
    }, 10000);
  }

  btn?.addEventListener('click', function(){
    setErr('');
    if (!window.Pi || !Pi.authenticate) {
      setMsg("Pi SDK not available. Open in Pi Browser or refresh.");
      envWarn.style.display = 'block';
      return;
    }
    setMsg("Requesting authorization…");
    startWatchdog();

    const scopes = ['payments','username'];
    function onIncompletePaymentFound(payment){ /* optional resume */ }

    Pi.authenticate(scopes, onIncompletePaymentFound)
      .then(function(auth){
        clearTimeout(watchdog);
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = postUrl;
        const inp = document.createElement('input');
        inp.type='hidden'; inp.name='payload';
        inp.value = JSON.stringify({ accessToken: auth.accessToken, user: auth.user });
        form.appendChild(inp);
        document.body.appendChild(form);
        form.submit();
      })
      .catch(function(e){
        clearTimeout(watchdog);
        console.error(e);
        setMsg("Authorization failed. Please try again.");
        setErr(e?.message || String(e));
      });
  });
})();
</script>
</body>
</html>
