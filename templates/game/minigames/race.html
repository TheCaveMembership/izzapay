<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Street Race — IZZA GAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script>window.IZZA_PERSIST_BASE='https://izzagame.onrender.com';</script>
  <script src="/static/game/js/izza-persist.js"></script>
  <link rel="stylesheet" href="/static/themes.css">
  <style>
    :root { --bg:#0a0c12; --panel:#06080e; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:#e8eef7;font-family:Arial,Helvetica,sans-serif}
    .arena{position:relative;height:100vh;max-width:520px;margin:0 auto;
      border-left:1px solid rgba(255,255,255,.08);
      border-right:1px solid rgba(255,255,255,.08);
      background:var(--panel);overflow:hidden}

    .hud{position:absolute;top:8px;left:8px;right:8px;z-index:6;
      display:flex;justify-content:space-between;font-size:12px}

    .nitroBtn{position:absolute;right:10px;bottom:14px;z-index:7;border-radius:999px;
      border:1px solid rgba(255,255,255,.1);background:#222;padding:10px 14px;
      font-weight:800;color:white}

    /* Garage overlay */
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:8;
      background:linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,.45));}
    .card{background:rgba(10,12,18,.9);border:1px solid rgba(255,255,255,.16);border-radius:14px;
      padding:16px 18px;display:flex;flex-direction:column;gap:12px;width:min(92%,460px)}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .preview{height:160px;border:1px dashed rgba(255,255,255,.18);border-radius:12px;
      display:flex;align-items:center;justify-content:center;overflow:hidden}
    .startBtn{padding:12px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.08);font-weight:800;color:white;width:100%}
    .swatches{display:flex;gap:8px;flex-wrap:wrap}
    .swatch{width:26px;height:26px;border-radius:50%;border:2px solid rgba(255,255,255,.25);cursor:pointer}
    .swatch.active{box-shadow:0 0 0 3px rgba(255,255,255,.18) inset}

    canvas{display:block;width:100%;height:100%}
  </style>
</head>
<body>
  <div class="arena" id="arena">
    <!-- HUD -->
    <div class="hud">
      <div>SPEED: <span id="speed">0</span> km/h</div>
      <div>DIST: <span id="dist">0</span> m</div>
      <div>COINS: <span id="coinsRun">0</span></div>
    </div>

    <!-- Garage -->
    <div id="startOverlay" class="overlay">
      <div class="card">
        <h3 style="margin:0">Garage</h3>
        <div class="row">
          <div id="wallet" style="opacity:.9;font-size:12px">
            Coins: <b id="wCoins">—</b> &nbsp; | &nbsp; Crafting: <b id="wCraft">—</b>
          </div>
        </div>
        <div class="preview">
          <!-- live tinted car preview goes here -->
          <canvas id="garageCanvas" width="420" height="160"></canvas>
        </div>
        <div>
          <div style="font-size:12px;margin:6px 0 8px">Paint (tint)</div>
          <div class="swatches" id="swatches"></div>
        </div>
        <button id="startBtn" class="startBtn">START</button>
      </div>
    </div>

    <button class="nitroBtn" id="nitroBtn">NITRO</button>
    <canvas id="scene"></canvas>
  </div>

<script>
(function(){
  const arena  = document.getElementById('arena');
  const canvas = document.getElementById('scene');
  const ctx    = canvas.getContext('2d', { alpha:true });
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = 'high';

  const HUD = {
    speed: document.getElementById('speed'),
    dist : document.getElementById('dist'),
    coins: document.getElementById('coinsRun')
  };

  // --- Wallet (best-effort using your izza-persist) ---
  async function loadWallet(){
    let coins='—', craft='—';
    try{
      if (window.IZZA && typeof IZZA.get === 'function') {
        const data = await IZZA.get('wallet');
        if (data) { coins = data.coins ?? coins; craft = data.crafting ?? craft; }
      } else if (localStorage.getItem('izza_wallet')){
        const data = JSON.parse(localStorage.getItem('izza_wallet'));
        coins = data.coins ?? coins; craft = data.crafting ?? craft;
      }
    }catch(e){}
    document.getElementById('wCoins').textContent = coins;
    document.getElementById('wCraft').textContent = craft;
  }
  loadWallet();

  // --- Paint / Tint options ---
  const PAINTS = [
    {name:'Cherry',    r:255, g:64,  b:72 },
    {name:'Sunburst',  r:255, g:195, b:48 },
    {name:'Neo Blue',  r:80,  g:180, b:255},
    {name:'Lime',      r:120, g:230, b:90 },
    {name:'Violet',    r:160, g:120, b:255},
    {name:'Graphite',  r:190, g:200, b:210}
  ];
  let paint = JSON.parse(localStorage.getItem('izza_paint')||'null') || PAINTS[0];
  const swatches = document.getElementById('swatches');
  PAINTS.forEach(p=>{
    const d = document.createElement('div');
    d.className = 'swatch';
    d.style.background = `rgb(${p.r},${p.g},${p.b})`;
    if (p.name===paint.name) d.classList.add('active');
    d.title = p.name;
    d.onclick = ()=>{
      paint = p;
      localStorage.setItem('izza_paint', JSON.stringify(paint));
      [...swatches.children].forEach(x=>x.classList.remove('active'));
      d.classList.add('active');
      renderGaragePreview();
      tintedCarDirty = true; // rebuild game sprite next start
    };
    swatches.appendChild(d);
  });

  // --- DPR sizing & camera/perspective tuned to the reference ---
  let dpr=1, W=0, H=0;
  let horizonY=0, roadBottomHalf=0, roadTopHalf=0, skylineY=0;
  function resize(){
    W = arena.clientWidth;
    H = arena.clientHeight;
    dpr = Math.min(window.devicePixelRatio || 1, 2);
    canvas.width  = Math.floor(W * dpr);
    canvas.height = Math.floor(H * dpr);
    canvas.style.width  = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);

    // Low-ish horizon and shallow convergence to make a long runway
    horizonY       = H*0.34;
    roadBottomHalf = W*0.62;   // wide foreground
    roadTopHalf    = W*0.16;   // slow convergence
    skylineY       = horizonY - 10;
  }
  window.addEventListener('resize', resize, {passive:true});

  // --- Assets & tinting (offscreen) ---
  const baseCar = new Image();
  baseCar.src = '/static/game/sprites/tracks/coupe.png';

  // Offscreen canvas for the tinted car (avoids rectangle artifacts)
  let tintedCarCanvas = document.createElement('canvas');
  let tintedCarCtx = tintedCarCanvas.getContext('2d');
  let tintedCarDirty = true;

  function buildTintedCar(){
    if (!baseCar.complete || !baseCar.naturalWidth) return;
    const scale = 1; // original pixels
    tintedCarCanvas.width  = baseCar.width  * scale;
    tintedCarCanvas.height = baseCar.height * scale;

    // 1) draw the car
    tintedCarCtx.clearRect(0,0,tintedCarCanvas.width,tintedCarCanvas.height);
    tintedCarCtx.drawImage(baseCar, 0, 0, tintedCarCanvas.width, tintedCarCanvas.height);

    // 2) limit painting to car alpha
    tintedCarCtx.globalCompositeOperation = 'source-atop';
    tintedCarCtx.fillStyle = `rgba(${paint.r},${paint.g},${paint.b},0.24)`;
    tintedCarCtx.fillRect(0,0,tintedCarCanvas.width,tintedCarCanvas.height);

    // 3) deepen with multiply for richer color
    tintedCarCtx.globalCompositeOperation = 'multiply';
    tintedCarCtx.fillStyle = `rgba(${paint.r},${paint.g},${paint.b},0.18)`;
    tintedCarCtx.fillRect(0,0,tintedCarCanvas.width,tintedCarCanvas.height);

    // 4) restore
    tintedCarCtx.globalCompositeOperation = 'source-over';

    tintedCarDirty = false;
  }

  baseCar.onload = ()=>{ tintedCarDirty = true; renderGaragePreview(); };

  // Garage preview uses the same tinted sprite
  function renderGaragePreview(){
    const gcv = document.getElementById('garageCanvas');
    const gctx = gcv.getContext('2d');
    gctx.clearRect(0,0,gcv.width,gcv.height);
    if (tintedCarDirty) buildTintedCar();

    if (tintedCarCanvas.width){
      const maxW = gcv.width * 0.7;
      const ratio = tintedCarCanvas.height / tintedCarCanvas.width;
      const w = maxW, h = w*ratio;
      const x = (gcv.width - w)/2;
      const y = (gcv.height - h)/2;
      gctx.drawImage(tintedCarCanvas, x, y, w, h);

      // soft glow around tail (preview pizzazz)
      gctx.save();
      gctx.globalCompositeOperation='lighter';
      gctx.shadowColor = `rgba(${paint.r},${paint.g},${paint.b},0.9)`;
      gctx.shadowBlur = 14;
      gctx.fillStyle = `rgba(${paint.r},${paint.g},${paint.b},0.18)`;
      gctx.fillRect(x, y+h*0.78, w, h*0.12);
      gctx.restore();
    }
  }

  // --- Input (tap left/right; arrows) ---
  const steer = { x:0 };
  function onPointer(e){
    const r = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
    steer.x = (x < r.width/2) ? -1 : 1;
  }
  const stopPointer = ()=>{ steer.x = 0; };
  canvas.addEventListener('pointerdown', onPointer);
  canvas.addEventListener('pointermove', onPointer);
  window.addEventListener('pointerup', stopPointer);
  window.addEventListener('keydown', e=>{
    if(e.key==='ArrowLeft') steer.x=-1;
    if(e.key==='ArrowRight') steer.x=1;
  });
  window.addEventListener('keyup', e=>{
    if(e.key==='ArrowLeft'||e.key==='ArrowRight') steer.x=0;
  });

  // --- Camera & projection (long vanishing road) ---
  const lerp = (a,b,t)=>a+(b-a)*t;
  function project(z){
    // Exponential mapping: slow near horizon, faster close up
    const k = 0.0105;                 // tuned to match the reference angle
    const t = 1 - Math.exp(-k*z);     // 0..1
    const y = lerp(horizonY, H, t);
    const half = lerp(roadTopHalf, roadBottomHalf, t);
    return { y, half, t };
  }

  // --- Road look ---
  const asphaltTop = '#121821';
  const asphaltBot = '#0a0f17';
  const sideLineColor = 'rgba(250,255,255,.95)';

  function drawSkyAndFog(){
    // night sky gradient
    const g = ctx.createLinearGradient(0,0,0,H);
    g.addColorStop(0, '#0c1120');
    g.addColorStop(0.4, '#0e1422');
    g.addColorStop(1, '#090d14');
    ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

    // distant skyline silhouettes
    function skyline(y, scale, alpha){
      ctx.save();
      ctx.globalAlpha = alpha; ctx.fillStyle = '#0b1322';
      let x=-20;
      while(x<W+40){
        const w=(28+Math.random()*32)*scale, h=(60+Math.random()*160)*scale;
        ctx.fillRect(x, y-h, w, h); x += w + 12*scale;
      }
      ctx.restore();
    }
    skyline(skylineY+4, 0.9, 0.30);
    skyline(skylineY+10, 1.2, 0.18);

    // horizon glow so the road “vanishes”
    const fog = ctx.createLinearGradient(0, horizonY-30, 0, horizonY+160);
    fog.addColorStop(0, 'rgba(120,160,220,0.10)');
    fog.addColorStop(1, 'rgba(120,160,220,0.00)');
    ctx.fillStyle = fog; ctx.fillRect(0, horizonY-30, W, 180);
  }

  function drawRoad(){
    // asphalt polygon
    ctx.beginPath();
    ctx.moveTo(W/2 - roadTopHalf, horizonY);
    ctx.lineTo(W/2 + roadTopHalf, horizonY);
    ctx.lineTo(W/2 + roadBottomHalf, H);
    ctx.lineTo(W/2 - roadBottomHalf, H);
    ctx.closePath();
    const g = ctx.createLinearGradient(0,horizonY,0,H);
    g.addColorStop(0, asphaltTop); g.addColorStop(1, asphaltBot);
    ctx.fillStyle = g; ctx.fill();

    // bright side lane lines
    ctx.lineWidth = 2;
    ctx.strokeStyle = sideLineColor;
    ctx.beginPath();
    ctx.moveTo(W/2 - roadTopHalf, horizonY);
    ctx.lineTo(W/2 - roadBottomHalf, H);
    ctx.moveTo(W/2 + roadTopHalf, horizonY);
    ctx.lineTo(W/2 + roadBottomHalf, H);
    ctx.stroke();

    // guard-rails (hint) + red LEDs
    ctx.strokeStyle = 'rgba(120,130,150,0.55)';
    ctx.lineWidth = 1.4;
    ctx.beginPath();
    ctx.moveTo(W/2 - roadTopHalf*1.12, horizonY);
    ctx.lineTo(W/2 - roadBottomHalf*1.12, H);
    ctx.moveTo(W/2 + roadTopHalf*1.12, horizonY);
    ctx.lineTo(W/2 + roadBottomHalf*1.12, H);
    ctx.stroke();

    // faint lane streaks (three) to help motion
    ctx.strokeStyle = 'rgba(255,255,255,0.10)';
    ctx.lineWidth = 6; ctx.lineCap='round';
    const lanes = [-0.33, 0, 0.33];
    const dash = 22, gap=16, step=dash+gap, maxDepth=3000;
    for (const L of lanes){
      for (let z = (worldZ%step)*-1; z<maxDepth; z+=step){
        const p0 = project(Math.max(0,z));
        const p1 = project(Math.max(0,z+dash));
        if (p1.y<horizonY) continue; if (p0.y>H && p1.y>H) break;
        const x0 = W/2 + L * p0.half*1.6;
        const x1 = W/2 + L * p1.half*1.6;
        ctx.beginPath(); ctx.moveTo(x0, p0.y); ctx.lineTo(x1, p1.y); ctx.stroke();
      }
    }

    // LEDs
    ctx.fillStyle = 'rgba(255,90,50,0.85)';
    const spacingM = 16;
    for (let z = (worldZ%spacingM)*-1; z < 2000; z += spacingM){
      const p = project(Math.max(0,z));
      if (p.y>H) break; if (p.y<horizonY) continue;
      const r = Math.max(1, 3 * (1 - (p.y - horizonY)/(H-horizonY)));
      ctx.beginPath(); ctx.arc(W/2 - p.half*1.12 - 8, p.y, r, 0, Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.arc(W/2 + p.half*1.12 + 8, p.y, r, 0, Math.PI*2); ctx.fill();
    }
  }

  // --- Car render (uses tinted offscreen sprite) ---
  let carRatio = 0.5; // updated on load
  function drawCar(){
    if (tintedCarDirty) buildTintedCar();
    if (!tintedCarCanvas.width) return;

    const sway = steer.x * 16;
    const carW = Math.min(W*0.64, 360);
    const carH = carW * carRatio;
    const x = Math.round((W - carW)/2 + sway);
    const y = Math.round(H*0.74 - carH*0.90);

    ctx.drawImage(tintedCarCanvas, x, y, Math.round(carW), Math.round(carH));

    // subtle rear ground glow (especially nice with nitro)
    ctx.save();
    ctx.globalCompositeOperation='lighter';
    ctx.shadowColor = `rgba(${paint.r},${paint.g},${paint.b},0.9)`;
    ctx.shadowBlur = 18;
    ctx.fillStyle = `rgba(${paint.r},${paint.g},${paint.b},0.14)`;
    ctx.fillRect(x+carW*0.15, y+carH*0.86, carW*0.7, carH*0.12);
    ctx.restore();
  }

  // --- State & loop ---
  let worldZ = 0;   // meters
  const state = { running:false, speed:0, dist:0 }; // km/h

  function drawFrame(dt){
    const mps = state.speed / 3.6;
    worldZ += mps * dt;
    state.dist += mps * dt;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawSkyAndFog();
    drawRoad();
    drawCar();

    HUD.speed.textContent = Math.round(state.speed);
    HUD.dist.textContent  = Math.round(state.dist);
    HUD.coins.textContent = 0;
  }

  let last = performance.now();
  function loop(now){
    if(!state.running) return;
    const dt = Math.min(0.033, (now - last)/1000);
    last = now;

    const target = 180 + (nitroLeft>0 ? 120 : 0);
    state.speed += (target - state.speed) * 0.08;
    if (nitroLeft>0) nitroLeft -= dt;

    drawFrame(dt);
    requestAnimationFrame(loop);
  }

  // Nitro
  let nitroLeft = 0;
  document.getElementById('nitroBtn').addEventListener('click', ()=>{ nitroLeft = 2.0; });

  // Start
  document.getElementById('startBtn').addEventListener('click',()=>{
    document.getElementById('startOverlay').style.display='none';
    resize();
    state.running = true;
    state.speed = 90; state.dist = 0; worldZ = 0;
    last = performance.now();
    requestAnimationFrame(loop);
  });

  // Init
  baseCar.onload = ()=>{ carRatio = baseCar.height/baseCar.width; buildTintedCar(); renderGaragePreview(); };
  resize();
  renderGaragePreview();
})();
</script>
</body>
</html>
