<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Street Race — IZZA GAME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script>window.IZZA_PERSIST_BASE='https://izzagame.onrender.com';</script>
  <script src="/static/game/js/izza-persist.js"></script>
  <link rel="stylesheet" href="/static/themes.css">
  <style>
    :root { --bg:#0a0c12; --panel:#06080e; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:#e8eef7;font-family:Arial,Helvetica,sans-serif}
    .arena{position:relative;height:100vh;max-width:520px;margin:0 auto;
      border-left:1px solid rgba(255,255,255,.08);
      border-right:1px solid rgba(255,255,255,.08);
      background:var(--panel);overflow:hidden}
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:8;
      background:linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.35));}
    .card{background:rgba(0,0,0,.6);border:1px solid rgba(255,255,255,.18);border-radius:14px;
      padding:16px 18px;display:flex;flex-direction:column;gap:10px;width:min(92%,440px)}
    .preview{height:160px;border:1px dashed rgba(255,255,255,.18);border-radius:12px;
      display:flex;align-items:center;justify-content:center;overflow:hidden}
    .startBtn{padding:12px 16px;border-radius:10px;border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.08);font-weight:800;color:white}
    .hud{position:absolute;top:8px;left:8px;right:8px;z-index:6;display:flex;justify-content:space-between;font-size:12px}
    .nitroBtn{position:absolute;right:10px;bottom:14px;z-index:7;border-radius:999px;
      border:1px solid rgba(255,255,255,.1);background:#222;padding:10px 14px;font-weight:800;color:white}
    canvas{display:block;width:100%;height:100%}
  </style>
</head>
<body>
  <div class="arena" id="arena">
    <div class="hud">
      <div>SPEED: <span id="speed">0</span> km/h</div>
      <div>DIST: <span id="dist">0</span> m</div>
      <div>COINS: <span id="coinsRun">0</span></div>
    </div>

    <div id="startOverlay" class="overlay">
      <div class="card">
        <h3>Street Race</h3>
        <div class="preview">
          <!-- NOTE: all assets live in /tracks in your repo -->
          <img id="garageCar" src="/static/game/sprites/tracks/coupe.png" alt="Car preview" style="height:100%"/>
        </div>
        <button id="startBtn" class="startBtn">START</button>
      </div>
    </div>

    <button class="nitroBtn" id="nitroBtn">NITRO</button>
    <canvas id="scene"></canvas>
  </div>

<script>
(function(){
  const arena = document.getElementById('arena');
  const canvas = document.getElementById('scene');
  const ctx = canvas.getContext('2d');

  const HUD = {
    speed: document.getElementById('speed'),
    dist: document.getElementById('dist'),
    coins: document.getElementById('coinsRun')
  };

  // DPR-aware sizing (portrait)
  function resize(){
    const w = arena.clientWidth;
    const h = arena.clientHeight;
    const dpr = Math.min(window.devicePixelRatio || 1, 2);
    canvas.width = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener('resize', resize, {passive:true});
  resize();

  // ---- assets (your files are under /tracks) ----
  const img = (src)=>{ const i=new Image(); i.src=src; return i; };

  const sprites = {
    player: img('/static/game/sprites/tracks/coupe.png'),
    underglow: img('/static/game/sprites/tracks/underglow.png'),
    zone1: img('/static/game/sprites/tracks/night_zone1.png'),
  };

  // preserve car aspect once loaded
  let carRatio = 0.5; // fallback
  sprites.player.onload = ()=>{ carRatio = sprites.player.height / sprites.player.width; };

  // ---- background: strict frame-by-frame vertical scroll ----
  const bg = {
    img: sprites.zone1, rows:3, cols:3,
    idx: 0,            // 0..8
    offsetY: 0,        // how many px of the current frame already scrolled
    speed: 240,        // px/s of on-screen scroll
    frameW: 0, frameH: 0,
    ready: false
  };

  sprites.zone1.onload = ()=>{
    bg.frameW = sprites.zone1.width / bg.cols;
    bg.frameH = sprites.zone1.height / bg.rows;
    bg.ready = true;
  };

  // helper to draw a single frame (cover fit, centered)
  function drawFrame(frameIndex, dy){
    const W = canvas.clientWidth;
    const H = canvas.clientHeight;

    const col = frameIndex % bg.cols;
    const row = Math.floor(frameIndex / bg.cols);
    const sx = col * bg.frameW;
    const sy = row * bg.frameH;

    // cover-fit scaling without warping
    const scale = Math.max(W / bg.frameW, H / bg.frameH);
    const dw = bg.frameW * scale;
    const dh = bg.frameH * scale;
    const dx = (W - dw) * 0.5;
    const dyTop = dy; // where to place this frame vertically

    ctx.drawImage(bg.img, sx, sy, bg.frameW, bg.frameH, dx, dyTop, dw, dh);
  }

  function drawBackground(dt){
    if(!bg.ready) return;

    const H = canvas.clientHeight;

    // advance strictly within the current frame
    bg.offsetY += bg.speed * dt;

    // when we've scrolled exactly one screen height, move to next frame
    while (bg.offsetY >= H){
      bg.offsetY -= H;
      bg.idx = (bg.idx + 1) % (bg.rows * bg.cols);
    }

    // draw current frame (partially scrolled) and the next frame stacked below it
    const nextIdx = (bg.idx + 1) % (bg.rows * bg.cols);

    // current frame starts at y = -offset (scrolling upward)
    drawFrame(bg.idx, -bg.offsetY);
    // next frame begins exactly after the bottom of screen portion
    drawFrame(nextIdx, H - bg.offsetY);
  }

  // ---- player + tint ----
  const playerTint = { r: 40, g: 160, b: 255, a: 0.25 }; // change to taste

  function drawPlayer(){
    const W = canvas.clientWidth;
    const H = canvas.clientHeight;

    const baseY = H * 0.78;
    const baseX = W * 0.5;

    // underglow
    const ugW = Math.min(W*0.7, 420);
    const ugH = ugW * 0.25;
    ctx.save();
    ctx.globalAlpha = 0.9;
    ctx.drawImage(sprites.underglow, baseX - ugW/2, baseY - ugH/2 + 8, ugW, ugH);
    ctx.restore();

    // car – preserve source aspect
    const carW = Math.min(W*0.62, 320);
    const carH = carW * carRatio;
    const carX = baseX - carW/2;
    const carY = baseY - carH*0.92;

    ctx.drawImage(sprites.player, carX, carY, carW, carH);

    // simple tint overlay (works well on grayscale base)
    ctx.save();
    ctx.globalCompositeOperation = 'multiply';
    ctx.fillStyle = `rgba(${playerTint.r},${playerTint.g},${playerTint.b},${playerTint.a})`;
    ctx.fillRect(carX, carY, carW, carH);
    ctx.restore();
  }

  // ---- state & loop ----
  const state = { running:false, speed:0, dist:0 };

  function draw(dt){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBackground(dt);
    drawPlayer();
    HUD.speed.textContent = Math.round(state.speed);
    HUD.dist.textContent  = Math.round(state.dist);
  }

  let last = performance.now();
  function loop(now){
    if(!state.running) return;
    const dt = Math.min(0.033, (now - last)/1000);
    last = now;

    const target = 180;
    state.speed += (target - state.speed)*0.08;
    state.dist  += state.speed * dt;

    draw(dt);
    requestAnimationFrame(loop);
  }

  document.getElementById('startBtn').addEventListener('click', ()=>{
    document.getElementById('startOverlay').style.display='none';
    state.running = true; state.speed = 60; state.dist = 0;
    last = performance.now();
    loop(last);
  });
})();
</script>
</body>
</html>
