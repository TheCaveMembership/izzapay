  <!-- Ensure username is known BEFORE izza-persist.js loads -->
  <script>
  (function(){
    try{
      const params = new URLSearchParams(location.search);
      let u = (params.get('u') || '').toString().trim();
      if (!u) u = (localStorage.getItem('izzaUserU') || '').toString().trim();
      if (!u) {
        const raw = localStorage.getItem('piAuthUser');
        if (raw) { try { u = (JSON.parse(raw)||{}).username || ''; } catch(_){} }
      }
      if (u) {
        u = u.replace(/^@+/, '').toLowerCase();
        window.__IZZA_PROFILE__ = Object.assign({}, window.__IZZA_PROFILE__, { username: u });
        window.izzaUserKey = { get: () => u };
        try { localStorage.setItem('izzaUserU', u); } catch(_){}
        try { if (!localStorage.getItem('piAuthUser')) localStorage.setItem('piAuthUser', JSON.stringify({ username: u })); } catch(_){}
      }
    }catch(_){}
  })();
  </script>

  <style>
    :root{
      --hud:rgba(0,0,0,.55); --hudLine:rgba(255,255,255,.18);
      --ok:#72ff9d; --warn:#ffd36b; --bad:#ff6b6b; --arcade:#ffed8a;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#102;color:var(--txt);font-family:Arial,Helvetica,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:12px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:8px;margin:10px 0}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);
         background:var(--chip-bg);padding:8px 12px;border-radius:10px;color:inherit;text-decoration:none}
    .btn:hover{filter:brightness(1.06)}
    .arena{position:relative;height:74vh;min-height:540px;border:1px solid var(--line);
           border-radius:14px;background:#79c0ff;overflow:hidden}

    /* HUD */
    .hud{position:absolute;left:12px;right:12px;top:12px;display:flex;justify-content:space-between;gap:4px;z-index:6;padding-right:8px;flex-wrap:nowrap}
    .hud .left,.hud .right{display:flex;gap:4px;align-items:center;flex-wrap:nowrap}
    .pill{background:var(--hud);border:1px solid var(--hudLine);backdrop-filter:blur(6px);
          padding:3px 7px;border-radius:999px;font-size:10px;font-weight:700;letter-spacing:.2px;display:flex;gap:4px;align-items:center;white-space:nowrap}
    .pill strong{font-size:13px}
    .pill .arc{color:var(--arcade);text-shadow:0 2px 12px rgba(0,0,0,.4)}

    /* avatar under ball */
    .avatarBadge{width:54px;height:54px;border-radius:10px;overflow:hidden;border:1px solid var(--hudLine);background:rgba(0,0,0,.18)}
    .avatarCanvas{width:54px;height:54px;image-rendering:pixelated;display:block}
    .avatarScene{position:absolute;z-index:4;pointer-events:none}

    .aim{position:absolute;inset:0;z-index:3;touch-action:none;width:100%;height:100%}
    .bigmsg{position:absolute;left:50%;top:50%;transform:translate(-50%, -50%);
            font-weight:900;letter-spacing:.6px;font-size:52px;opacity:.0;transition:opacity .2s, transform .2s;
            pointer-events:none;text-shadow:0 10px 34px rgba(0,0,0,.65);color:var(--arcade);z-index:7}
    .bigmsg.show{opacity:1;transform:translate(-50%, -56%) scale(1.04)}
    .scoreGlow{color:var(--ok)} .miss{color:var(--bad)}
    .finish{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .vignette:after{content:"";position:absolute;inset:0;pointer-events:none;z-index:5;
      background:radial-gradient(80% 70% at 50% 20%, rgba(0,0,0,0) 50%, rgba(0,0,0,.35) 100%);}

    /* Start overlay */
    .startOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:8;
      background:linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.45));}
    .startCard{background:rgba(0,0,0,.6);border:1px solid var(--hudLine);border-radius:14px;padding:16px 18px;
      display:flex;flex-direction:column;gap:10px;align-items:center}
    .startBtn{padding:10px 16px;border-radius:10px;border:1px solid var(--line);background:var(--chip-bg);font-weight:800}
  </style>

  <script>
  (function(){
    /* ---------------- t & u params / links ---------------- */
    const T_KEY='izzaTokenT';
    const urlParams = new URLSearchParams(location.search);
    let T = urlParams.get('t') || '';
    let U = (urlParams.get('u') || '').toString().trim();
    try{
      if (U) localStorage.setItem('izzaUserU', U);
      else {
        const su = (localStorage.getItem('izzaUserU') || '').toString().trim();
        if (su) {
          const url = new URL(location.href); url.searchParams.set('u', su);
          history.replaceState(null, '', url.toString()); U = su;
        }
      }
      if (U) {
        U = U.replace(/^@+/, '').toLowerCase();
        window.__IZZA_PROFILE__ = Object.assign({}, window.__IZZA_PROFILE__, { username: U });
        window.izzaUserKey = { get: () => U };
      }
    }catch(_){}
    try{
      if (T) localStorage.setItem(T_KEY, T);
      else {
        const s = localStorage.getItem(T_KEY) || '';
        if (s) {
          const url = new URL(location.href); url.searchParams.set('t', s);
          history.replaceState(null, '', url.toString()); T = s;
        }
      }
    }catch(_){}

    function withAuth(href){
      const url = new URL(href, location.origin);
      if (T) url.searchParams.set('t', T);
      if (U) url.searchParams.set('u', U);
      return url.pathname + (url.search ? url.search : '');
    }
    document.getElementById('backBtn').href = withAuth('/izza-game/minigames');
    document.querySelectorAll('#cityBtn,#cityBtn2,#againBtn').forEach(a=>{
      a.href = withAuth(a.getAttribute('href'));
    });

    /* ---------------- helpers ---------------- */
    function bearerHeaders(base = {}) {
      const headers = Object.assign({ 'content-type':'application/json' }, base || {});
      try{
        const bearer = localStorage.getItem('izzaBearer') || '';
        if (bearer) headers['authorization'] = 'Bearer ' + bearer;
      }catch(_){}
      return headers;
    }
    function parseWalletResponse(j){
      if (!j || typeof j !== 'object') return { coins:0, crafting:0 };
      if ('coins' in j || 'crafting' in j || 'credits' in j){
        return { coins: Number(j.coins)||0, crafting: Number(j.crafting ?? j.credits)||0 };
      }
      if (j.wallet)   return parseWalletResponse(j.wallet);
      if (j.balance)  return parseWalletResponse(j.balance);
      return { coins:0, crafting:0 };
    }

    /* ---- wallet helpers ---- */
    const CRAFT_KEYS=['izzaCrafting','craftingCredits','izzaCraftCredits'];

    function readCoinsLS(){
      const raw = localStorage.getItem('izzaCoins'); const n = parseInt(raw||'0',10);
      return Number.isFinite(n) ? (n|0) : 0;
    }
    function writeCoinsLS(v){
      const n = Math.max(0, v|0);
      localStorage.setItem('izzaCoins', String(n));
      try{ sessionStorage.setItem('izzaCoinsLastKnown', String(n)); }catch(_){}
    }
    function readCraftAny(){
      for(const k of CRAFT_KEYS){
        const v = parseInt(localStorage.getItem(k)||'0',10);
        if (Number.isFinite(v) && v>0) return v|0;
      }
      const n = parseInt(localStorage.getItem(CRAFT_KEYS[0])||'0',10);
      return Number.isFinite(n) ? (n|0) : 0;
    }
    function writeCraftAll(v){
      const n = Math.max(0, v|0);
      for(const k of CRAFT_KEYS) localStorage.setItem(k, String(n));
      try{ sessionStorage.setItem('izzaCraftLastKnown', String(n)); }catch(_){}
      try{ window.dispatchEvent(new Event('izza-crafting-changed')); }catch(_){}
    }

    /* ---------- AVATAR helpers (unchanged) ---------- */
    function hexToRgb(h){ const n=parseInt(String(h||'').replace('#',''),16)||0; return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
    function dist2(a,b){const dr=a.r-b.r,dg=a.g-b.g,db=a.b-b.b;return dr*dr+dg*dg+db*db;}
    function overlayTint(img, hex, strength=1){
      const w=img.width,h=img.height, c=document.createElement('canvas'); c.width=w; c.height=h;
      const ctx=c.getContext('2d',{willReadFrequently:true}); ctx.imageSmoothingEnabled=false; ctx.drawImage(img,0,0);
      const id=ctx.getImageData(0,0,w,h), d=id.data, t=hexToRgb(hex);
      function ov(a,b){a/=255;b/=255;const o=(a<.5)?(2*a*b):(1-2*(1-a)*(1-b));return Math.round(o*255);}
      for(let i=0;i<d.length;i+=4){ if(d[i+3]===0) continue;
        const r=ov(d[i],t.r), g=ov(d[i+1],t.g), b=ov(d[i+2],t.b);
        d[i]=Math.round(d[i]*(1-strength)+r*strength);
        d[i+1]=Math.round(d[i+1]*(1-strength)+g*strength);
        d[i+2]=Math.round(d[i+2]*(1-strength)+b*strength);
      }
      ctx.putImageData(id,0,0); return c;
    }
    function paletteSwap(img, fromRampHex, toRampHex, tolerance=2000){
      const from=fromRampHex.map(hexToRgb), to=toRampHex.map(hexToRgb);
      const w=img.width,h=img.height, c=document.createElement('canvas'); c.width=w; c.height=h;
      const ctx=c.getContext('2d',{willReadFrequently:true}); ctx.imageSmoothingEnabled=false; ctx.drawImage(img,0,0);
      const id=ctx.getImageData(0,0,w,h), d=id.data; let changed=0;
      for(let i=0;i<d.length;i+=4){
        if(d[i+3]===0) continue;
        const p={r:d[i],g:d[i+1],b:d[i+2]}; let best=-1,score=1e9;
        for(let k=0;k<from.length;k++){ const s=dist2(p,from[k]); if(s<score){score=s;best=k;} }
        if(score<=tolerance){ const t=to[best]||to[1]||to[0]; if(d[i]!==t.r||d[i+1]!==t.g||d[i+2]!==t.b) changed++;
          d[i]=t.r; d[i+1]=t.g; d[i+2]=t.b; }
      }
      ctx.putImageData(id,0,0); return {canvas:c, changedPixels:changed};
    }
    function extractThreeToneRamp(img){
      const w=img.width,h=img.height, c=document.createElement('canvas'); c.width=w; c.height=h;
      const ctx=c.getContext('2d',{willReadFrequently:true}); ctx.imageSmoothingEnabled=false; ctx.drawImage(img,0,0);
      const d=ctx.getImageData(0,0,w,h).data; let Ls=[];
      function lum(r,g,b){return 0.2126*r+0.7152*g+0.0722*b;}
      for(let i=0;i<d.length;i+=16){ if(d[i+3]<10) continue; Ls.push({L:lum(d[i],d[i+1],d[i+2]), r:d[i], g:d[i+1], b:d[i+2]}); }
      if(Ls.length<3) return ["#C8C8C8","#9C9C9C","#6E6E6E"];
      Ls.sort((a,b)=>a.L-b.L);
      const pick=q=>{ const idx=Math.max(0,Math.min(Ls.length-1,Math.floor(q*(Ls.length-1)))); const s=Ls[idx];
        return '#'+s.r.toString(16).padStart(2,'0')+s.g.toString(16).padStart(2,'0')+s.b.toString(16).padStart(2,'0'); };
      return [pick(0.2),pick(0.55),pick(0.85)];
    }

    const SPRITES = {
      body:{ default:"/static/game/sprites/body/default.png", street_a:"/static/game/sprites/body/street_a.png", street_b:"/static/game/sprites/body/street_b.png" },
      hair:{ short:"/static/game/sprites/hair/short.png", buzz:"/static/game/sprites/hair/buzz.png", long:"/static/game/sprites/hair/long.png" },
      outfit:{ street:"/static/game/sprites/outfit/street.png", athletic:"/static/game/sprites/outfit/athletic.png", luxury:"/static/game/sprites/outfit/luxury.png" }
    };

    async function buildAvatarCanvas(dstCtx, size, profile){
      const DW=size,DH=size,X=0,Y=0;
      const type=profile.body_type||'male', tone=profile.skin_tone||'light', theme=profile.sprite_skin||'default';
      const outfitKey=profile.outfit||'street', hairKey=profile.hair||'short', hairCol=profile.hair_color||'black';
      const femaleOut=profile.female_outfit_color||'blue';

      async function loadImg(src){ return await new Promise(res=>{ const i=new Image(); i.crossOrigin='anonymous'; i.onload=()=>res(i); i.onerror=()=>res(null); i.src=src; }); }

      let body=null;
      if(type==='female'){
        const femaleWide=`/static/game/sprites/body/${theme}__female_wide.png`;
        const femaleSlim=`/static/game/sprites/body/${theme}__female.png`;
        body = await loadImg(femaleWide) || await loadImg(femaleSlim);
      }
      if(!body){ body = await loadImg(SPRITES.body[theme]||SPRITES.body.default); }

      const hair = await loadImg(SPRITES.hair[hairKey]||SPRITES.hair.short);
      const outfit = (type==='female') ? null : (await loadImg(SPRITES.outfit[outfitKey]||SPRITES.outfit.street));

      const SKIN_BASE=["#F7D7C6","#E8BEA8","#D6A48E"];
      const SKIN_TO={ light:["#FFE7D6","#F3C6A7","#D8A187"], medium:["#F1BD94","#D79A73","#B67955"], tan:["#E2A878","#C88756","#9F663C"], dark:["#B9825B","#9A6644","#714A31"], deep:["#8B5A3B","#6A402A","#432818"] };
      const FEMALE_DRESS_BASE=["#7AB6FF","#4E84E3","#2F5CB5"];
      const FEMALE_DRESS_TO={ blue:["#7AB6FF","#4E84E3","#2F5CB5"], red:["#FF7A7A","#E24C4C","#B12F2F"], green:["#7DD68A","#4CB56B","#2F7F47"], purple:["#B796FF","#8C6BE0","#6A49B8"], yellow:["#FFE08A","#E7C45A","#B89433"], pink:["#FFA6D6","#E57CB2","#C45C96"], black:["#3A3A3D","#232326","#0E0E10"], white:["#FFFFFF","#E6E6E6","#C9C9C9"], brown:["#A87854","#7C563A","#593D29"], orange:["#FFB46A","#E4873A","#B65E1F"] };
      const HAIR_TO={ black:["#2C2C31","#17171B","#0A0A0D"], brown:["#7A5336","#5C3E28","#3E2B1B"], blonde:["#FBE58F","#E5C35A","#B89433"], red:["#E65F35","#B54426","#8E321A"], white:["#FFFFFF","#E6E6E6","#C9C9C9"], blue:["#7AB6FF","#4E84E3","#2F5CB5"], green:["#7DD68A","#4CB56B","#2F7F47"], pink:["#FFA6D6","#E57CB2","#C45C96"] };

      let bodyCanvas;
      if(body){
        const targetSkin=SKIN_TO[tone]||SKIN_TO.light;
        const swapped=paletteSwap(body, SKIN_BASE, targetSkin, 4000);
        bodyCanvas=swapped.canvas;
        if(swapped.changedPixels<8){ bodyCanvas=overlayTint(body, targetSkin[1], 0.98); }
      }

      if(type==='female' && bodyCanvas){
        const targetDress=FEMALE_DRESS_TO[femaleOut]||FEMALE_DRESS_TO.blue;
        const reDress=paletteSwap(bodyCanvas, FEMALE_DRESS_BASE, targetDress, 4000);
        bodyCanvas=reDress.canvas;
        if(reDress.changedPixels<6){ bodyCanvas=overlayTint(bodyCanvas, targetDress[1], 0.85); }
      }

      dstCtx.clearRect(0,0,DW,DH);
      if(bodyCanvas) dstCtx.drawImage(bodyCanvas, X, Y, DW, DH);
      if(outfit) dstCtx.drawImage(outfit, X, Y, DW, DH);
      if(hair){
        const detected=extractThreeToneRamp(hair), target=HAIR_TO[hairCol]||HAIR_TO.black;
        const swap=paletteSwap(hair, detected, target, 4000);
        let hairCanvas=swap.canvas;
        if(swap.changedPixels<8){ hairCanvas=overlayTint(hairCanvas, target[1], 1.0); }
        dstCtx.drawImage(hairCanvas, X, Y, DW, DH);
      }
    }

    /* ---------------- Game (mechanics) ---------------- */
    const svg = document.getElementById('court');
    const ball = document.getElementById('ball');
    const hoop = document.getElementById('hoop');
    const rim = document.getElementById('rim');
    const bigmsg = document.getElementById('bigmsg');
    const arenaEl = document.getElementById('arena');
    const avatarScene = document.getElementById('avatarScene');
    const tinyCtx=document.getElementById('avatarTiny').getContext('2d'); tinyCtx.imageSmoothingEnabled=false;

    const scoreEl = document.getElementById('score');
    const streakEl = document.getElementById('streak');
    const timeEl = document.getElementById('time');
    const coinsRunEl = document.getElementById('coinsRun');
    const startCoinsEl = document.getElementById('startCoins');

    let W = arenaEl.clientWidth, H = arenaEl.clientHeight;
    let runStartCoins = 0;

    function toXY(cx, cy){
      const vbW = 1100, vbH = 760;
      const scale = H / vbH;
      const drawnW = vbW * scale;
      const leftCrop = Math.max(0, (drawnW - W) / 2);
      return { x: cx * scale - leftCrop, y: cy * scale };
    }

    let game = {
      x:550, y:700, vx:0, vy:0, r:76,
      gravity: 2300, drag: 0.992,
      launched:false, dragging:false,
      score:0, goals:0,
      timeLeft:60,
      hoopX:390, hoopY:300, distanceStep:0,
      timerId:null, ended:false,
      creditsEarned:0,
      spin:0, spinDecay:0.985,
      noMissUntil: 0
    };

    function setHoopDistance(){ hoop.setAttribute('transform', `translate(${game.hoopX}, ${game.hoopY}) scale(1.6)`); }
    function setBall(cx,cy){ ball.setAttribute('cx', cx); ball.setAttribute('cy', cy); }
    function showMsg(txt, cls){ bigmsg.textContent=txt; bigmsg.className='bigmsg show '+(cls||''); setTimeout(()=>bigmsg.className='bigmsg',520); }
    function startTimer(){ if(game.timerId) clearInterval(game.timerId); game.timerId=setInterval(()=>{ game.timeLeft--; timeEl.textContent=game.timeLeft; if(game.timeLeft<=0){ clearInterval(game.timerId); endRun(); } },1000); }

    function positionAvatarFixed(){
      const bottomOffset = 68;
      const left = (W/2) - 27;
      const top  = H - bottomOffset - 54;
      avatarScene.style.left = Math.max(8, left) + 'px';
      avatarScene.style.top  = Math.max(12, top) + 'px';
    }

    function resetBall(){
      if(game.ended) return;
      Object.assign(game, { x:550, y:700, vx:0, vy:0, launched:false, dragging:false, spin:0 });
      setBall(game.x, game.y);
    }

    /* ---- Drag + flick (unchanged) ---- */
    (function wireAim(){
      const samples=[];
      const MAX_WINDOW_MS=150;
      const POWER_SCALE=0.94;
      const MIN_UP_VY=-520;

      let startRect=null, startPos=null, lastAngle=null, spinAccum=0;

      function addSample(pt){
        const now=performance.now();
        const x=pt.clientX - startRect.left;
        const y=pt.clientY - startRect.top;
        samples.push({x,y,t:now});
        while(samples.length && now - samples[0].t > 260) samples.shift();

        if(game.dragging && !game.launched){
          const dx=x - startPos.x, dy=y - startPos.y;
          const pullMax=220; const d=Math.hypot(dx,dy);
          const k=d>pullMax ? pullMax/d : 1;
          setBall(game.x = 550 + dx*k*0.9, game.y = 700 + dy*k*0.9);

          const ang = Math.atan2(dy,dx);
          if(lastAngle!=null){
            let da = ang - lastAngle;
            if(da> Math.PI) da-=2*Math.PI;
            if(da<-Math.PI) da+=2*Math.PI;
            spinAccum += da;
          }
          lastAngle = ang;
        }
      }

      const start = (e)=>{
        if(game.ended) return;
        const pt=(e.touches?e.touches[0]:e);
        const b=ball.getBoundingClientRect();
        const inside = pt.clientX>=b.left && pt.clientX<=b.right && pt.clientY>=b.top && pt.clientY<=b.bottom;
        if(!inside) return;
        startRect=svg.getBoundingClientRect();
        startPos={x: pt.clientX - startRect.left, y: pt.clientY - startRect.top};
        samples.length=0; lastAngle=null; spinAccum=0;
        game.dragging=true; game.launched=false;
        addSample(pt);
      };

      const move = (e)=>{ if(!game.dragging) return; addSample(e.touches?e.touches[0]:e); };
      const end  = ()=>{ if(!game.dragging) return; game.dragging=false;

        const now=performance.now();
        while(samples.length && now - samples[0].t > MAX_WINDOW_MS) samples.shift();
        if(samples.length<2){ resetBall(); return; }

        const a=samples[0], b=samples[samples.length-1];
        const dt=Math.max(1,b.t-a.t)/1000;
        let vx=(b.x-a.x)/dt, vy=(b.y-a.y)/dt;

        if(vy>-MIN_UP_VY) vy=MIN_UP_VY;

        game.vx=vx*POWER_SCALE;
        game.vy=vy*POWER_SCALE;

        const SPIN_THRESHOLD = 0.60;
        game.spin = (Math.abs(spinAccum) > SPIN_THRESHOLD) ? spinAccum : 0;

        game.launched=true;
      };

      svg.addEventListener('mousedown', start, {passive:true});
      svg.addEventListener('mousemove', move, {passive:true});
      window.addEventListener('mouseup', end, {passive:true});
      svg.addEventListener('touchstart', start, {passive:true});
      svg.addEventListener('touchmove', move, {passive:true});
      svg.addEventListener('touchend', end, {passive:true});
    })();

    const TOP_OUT = -600;
    const MISS_BAND_PX = 400;

    function physics(dt){
      if(!game.launched || game.ended) return;

      game.vy += game.gravity*dt;

      if(Math.abs(game.spin) > 0.001){
        const side = Math.max(-900, Math.min(900, game.spin*260));
        game.vx += (side * dt);
        game.spin *= Math.pow(game.spinDecay, Math.max(1, dt*60));
      }

      game.vx *= game.drag; game.vy *= game.drag;
      game.x += game.vx*dt; game.y += game.vy*dt;

      if(game.x < 110){ game.x=110; game.vx*=-0.6; }
      if(game.x > 990){ game.x=990; game.vx*=-0.6; }

      if(game.y < TOP_OUT && performance.now() > game.noMissUntil){
        quickMiss(); return;
      }

      const floorY = toXY(0,720).y;
      if(game.y>floorY){
        game.y=floorY; game.vy=0; game.vx=0; game.launched=false;
        setTimeout(resetBall, 280);
      }

      setBall(game.x, game.y);
      checkHoopOrMiss();
    }

    function checkHoopOrMiss(){
      const rimPt = rim.getBoundingClientRect();
      const ballPt = ball.getBoundingClientRect();
      const rx = rimPt.left + rimPt.width/2;
      const ry = rimPt.top + rimPt.height/2;
      const bx = ballPt.left + ballPt.width/2;
      const by = ballPt.top + ballPt.height/2;
      const rRing = rimPt.width/2;
      const d = Math.hypot(bx-rx, by-ry);

      const fudge = rRing * 0.18;

      if(!game._scored && d < (rRing + fudge) && game.vy>0){
        const swish = d < rRing*0.55 && Math.abs(game.vx) < 900;
        scoreShot(swish);
        game._scored = true;
        game.noMissUntil = performance.now() + 350;
        setTimeout(()=>{ game._scored=false; }, 300);
        return;
      }

      if(game.launched && !game._scored && game.vy>0 && performance.now() > game.noMissUntil){
        if (by > (ry + MISS_BAND_PX)){
          quickMiss();
        }
      }
    }

    function quickMiss(){
      if (game._scored || performance.now() < game.noMissUntil) return;
      game.launched=false;
      showMsg('MISS!', 'miss');
      setTimeout(resetBall, 220);
    }

    /* === Wallet / HUD === */
    let walletDirty = false;
    let WALLET_READY = false;

    function paintCoinsHUD(n){
      const v = Math.max(0, n|0);
      coinsRunEl.textContent = String(v);
      if(startCoinsEl) startCoinsEl.textContent = String(v);
      try{ sessionStorage.setItem('izzaCoinsLastKnown', String(v)); }catch(_){}
    }

    function updateCoinsHUD(){
      if(!WALLET_READY) return;
      const cur = readCoinsLS();
      const shown = parseInt(coinsRunEl.textContent||'0',10) || 0;
      const val = (cur===0 && shown>0) ? shown : cur;
      paintCoinsHUD(val);
    }
    function syncCoinsHUD(){ updateCoinsHUD(); }

    async function applyCoins(amount){
      const cur = Math.max(0, (readCoinsLS()|0) + (amount|0));
      writeCoinsLS(cur);
      walletDirty = true;
      try{ window.dispatchEvent(new Event('izza-coins-changed')); }catch(_){}
      try{ if (window.IZZA_PERSIST?.save){ await IZZA_PERSIST.save(); walletDirty = false; } }catch(_){}
      try{
        window.dispatchEvent(new CustomEvent('izza-wallet-changed', { detail:{ coins:cur, crafting:readCraftAny() } }));
      }catch(_){}
      WALLET_READY = true;
      updateCoinsHUD();
      return cur;
    }

    async function applyCraftDelta(delta){
      const val = Math.max(0, readCraftAny() + (delta|0));
      writeCraftAll(val);
      walletDirty = true;
      try{ if (window.IZZA_PERSIST?.save){ await IZZA_PERSIST.save(); walletDirty = false; } }catch(_){}
      try{
        window.dispatchEvent(new CustomEvent('izza-wallet-changed', { detail:{ coins: readCoinsLS(), crafting:val } }));
      }catch(_){}
    }

    async function scoreShot(swish){
      const COINS_PER_GOAL = 200;
      game.score += COINS_PER_GOAL;
      game.goals += 1;

      await applyCoins(COINS_PER_GOAL);

      const creditsNow = Math.floor(game.goals / 10);
      if (creditsNow > game.creditsEarned){
        game.creditsEarned = creditsNow;
        await applyCraftDelta(1);
        showMsg('+1 CRAFT CREDIT!', 'scoreGlow');
      } else {
        showMsg(swish ? 'GOAL! +200' : 'SCORE! +200', swish ? 'scoreGlow' : '');
      }

      scoreEl.textContent = game.score;
      streakEl.textContent = game.goals;
      updateCoinsHUD();

      setTimeout(resetBall, 260);
    }

    let lastT = performance.now();
    function loop(t){
      const dt = Math.min(0.033, (t - lastT) / 1000);
      lastT = t;
      physics(dt);
      if (!game.ended) requestAnimationFrame(loop);
    }

    /* ---------------- End-of-run + persist ---------------- */
    async function persistWalletAndSave(){
      try{
        writeCraftAll(readCraftAny());
        if (window.IZZA_PERSIST && typeof IZZA_PERSIST.save === 'function'){
          await IZZA_PERSIST.save();
          walletDirty = false;
        } else if (typeof window._izzaForceSave === 'function') {
          window._izzaForceSave();
          walletDirty = false;
        }
      }catch(_){}
    }

    async function endRun(){
      if (game.ended) return;
      game.ended = true;

      try{ if (game.timerId) clearInterval(game.timerId); }catch(_){}
      game.launched = false;
      game.dragging = false;

      const coinsNow = readCoinsLS();
      const coinsAwarded = Math.max(0, (coinsNow|0) - (runStartCoins|0));

      document.getElementById('finalScore').textContent = game.score;
      document.getElementById('finalCoins').textContent = coinsAwarded;
      document.getElementById('finalCraft').textContent = game.creditsEarned;
      document.getElementById('finish').style.display = 'flex';
      showMsg('Time!', 'miss');

      try{
        const p = persistWalletAndSave();
        await Promise.race([p, new Promise(r=>setTimeout(r, 200))]);
      }catch(_){}
    }

    /* ---------------- Background City priming (non-blocking) ---------------- */
    const SESSION_PRIME_KEY = 'izzaArenaPrimedThisSession';
    function primeViaCityIframe({maxWaitMs=10000, pollMs=120} = {}){
      return new Promise((resolve) => {
        let done=false, f=null, softTimer=null, hardTimer=null, pollTimer=null;
        const finish=(why)=>{ if(done) return; done=true; cleanup(); resolve(why||'ok'); };
        const cleanup=()=>{ try{ clearTimeout(softTimer); clearTimeout(hardTimer); clearInterval(pollTimer);}catch(_){}
                           try{ f && f.remove(); f=null; }catch(_){} };
        const src = withAuth('/izza-game/play?prime=1&silent=1');
        f=document.createElement('iframe'); f.id='izzaPrimeFrame'; f.src=src;
        f.style.position='fixed'; f.style.width='0'; f.style.height='0'; f.style.opacity='0'; f.style.pointerEvents='none'; f.style.border='0';
        document.body.appendChild(f);
        f.addEventListener('load', ()=>{
          try{
            const w=f.contentWindow; let called=false;
            pollTimer=setInterval(async ()=>{
              try{
                if (!called && w && w.IZZA_PERSIST && typeof w.IZZA_PERSIST.load==='function'){
                  called=true; await w.IZZA_PERSIST.load(); finish('iframe-direct-load'); return;
                }
              }catch(_){}
            }, pollMs);
          }catch(_){}
        }, {once:true});
        softTimer=setTimeout(()=>finish('soft-timeout'),1500);
        hardTimer=setTimeout(()=>finish('hard-timeout'),maxWaitMs);
      });
    }

    /* ---------------- Nav ---------------- */
    function interceptNav(a){
      if(!a) return;
      a.addEventListener('click', async (ev)=>{
        ev.preventDefault();
        const href = withAuth(a.getAttribute('href') || '/izza-game/play');
        try{
          const quick = persistWalletAndSave();
          await Promise.race([quick, new Promise(r=>setTimeout(r,220))]);
        }catch(_){}
        location.href = href;
      }, {passive:false});
    }
    interceptNav(document.getElementById('cityBtn'));
    interceptNav(document.getElementById('cityBtn2'));
    interceptNav(document.getElementById('backBtn'));
    interceptNav(document.getElementById('againBtn'));

    /* ---------------- Hydration helpers ---------------- */
    function waitForPersistReady({timeout=3000, interval=40} = {}){
      return new Promise((res)=> {
        const t0 = performance.now();
        const check = () => {
          if (window.IZZA_PERSIST && typeof IZZA_PERSIST.load === 'function') return res(true);
          if (performance.now() - t0 > timeout) return res(false);
          setTimeout(check, interval);
        };
        if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', check, {once:true});
        else check();
      });
    }

    // NEW: take best value across multiple hints, never regress to 0
    async function hydrateFromSnapshot(){
      // Hints present before any network/persist
      const hintCoins = Math.max(
        readCoinsLS()|0,
        parseInt(sessionStorage.getItem('izzaCoinsLastKnown')||'0',10) || 0,
        parseInt(new URLSearchParams(location.search).get('c')||'0',10) || 0
      );
      const hintCraft = Math.max(
        readCraftAny()|0,
        parseInt(sessionStorage.getItem('izzaCraftLastKnown')||'0',10) || 0
      );

      let bestCoins = hintCoins;
      let bestCraft = hintCraft;

      // 1) API first (authoritative) — only adopt positive values
      try{
        const r = await fetch(withAuth('/izza-game/api/wallet'), { credentials:'include', headers: bearerHeaders() });
        if (r.ok){
          let j={}; try{ j = await r.json(); }catch(_){}
          const parsed = parseWalletResponse(j);
          const apiCoins = Number(parsed.coins)|0;
          const apiCraft = Number(parsed.crafting)|0;
          if (apiCoins > 0) bestCoins = Math.max(bestCoins, apiCoins);
          if (apiCraft > 0) bestCraft = Math.max(bestCraft, apiCraft);
        }
      }catch(_){}

      // 2) Persist load — if it writes zeros, ignore; if it writes positives, keep the max
      try{
        const ok = await waitForPersistReady();
        if (ok && window.IZZA_PERSIST){
          await IZZA_PERSIST.load();
          const pCoins = readCoinsLS()|0;
          const pCraft = readCraftAny()|0;
          if (pCoins > 0) bestCoins = Math.max(bestCoins, pCoins);
          if (pCraft > 0) bestCraft = Math.max(bestCraft, pCraft);
        }
      }catch(_){}

      // Apply best-known (never zero-out an existing positive)
      if (bestCoins > 0) writeCoinsLS(bestCoins);
      if (bestCraft > 0) writeCraftAll(bestCraft);

      paintCoinsHUD(bestCoins);
      return bestCoins;
    }

    /* ---------------- Boot ---------------- */
    let startCoins = 0;

    function onResize(){ W=arenaEl.clientWidth; H=arenaEl.clientHeight; positionAvatarFixed(); }
    window.addEventListener('resize', onResize, {passive:true});

    window.addEventListener('storage', (e)=>{
      if (e && (e.key === 'izzaCoins' || (e.key && ['izzaCrafting','craftingCredits','izzaCraftCredits'].includes(e.key)))) {
        updateCoinsHUD();
      }
    });
    window.addEventListener('izza-coins-changed', syncCoinsHUD);
    window.addEventListener('izza-wallet-changed', syncCoinsHUD);
    window.addEventListener('izza-crafting-changed', syncCoinsHUD);

    document.addEventListener('visibilitychange', async () => {
      if (document.hidden){
        if (walletDirty) { try{ await persistWalletAndSave(); }catch(_){ } }
      } else {
        updateCoinsHUD();
      }
    });

    window.addEventListener('pagehide', () => {
      if (walletDirty && window.IZZA_PERSIST && typeof IZZA_PERSIST.save === 'function'){
        try{ IZZA_PERSIST.save(); walletDirty = false; }catch(_){}
      }
    });

    (async function boot(){
      try{
        const shouldPrime = !sessionStorage.getItem(SESSION_PRIME_KEY);
        if (shouldPrime){ try{ await primeViaCityIframe(); }catch(_){}
          try{ sessionStorage.setItem(SESSION_PRIME_KEY,'1'); }catch(_){}
        }

        // Hydrate from all sources before showing overlay
        startCoins = await hydrateFromSnapshot();
        WALLET_READY = true;
        runStartCoins = startCoins;

        // Build avatar (best-effort)
        try{
          const r = await fetch(withAuth('/izza-game/api/character'), { credentials:'include', headers: bearerHeaders() });
          const prof = r.ok ? (await r.json()) : JSON.parse(localStorage.getItem('izzaCharacter')||'{}');
          try{ localStorage.setItem('izzaCharacter', JSON.stringify(prof||{})); }catch(_){}
          await buildAvatarCanvas(tinyCtx, 54, prof||{});
        }catch(_){}

        // Paint HUD/overlay coins
        paintCoinsHUD(startCoins);

        // Scene placement
        resetBall();
        setHoopDistance();
        positionAvatarFixed();

        // Start overlay button
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', async ()=>{
          startBtn.disabled = true;
          startCoins = await hydrateFromSnapshot(); // recheck right before start
          WALLET_READY = true;
          runStartCoins = startCoins;
          document.getElementById('startOverlay').style.display='none';
          startTimer();
          requestAnimationFrame(loop);
        }, {passive:true});

      }catch(e){
        if(String(e.message)!=='redirecting'){
          console.error('Basketball init error', e);
        }
      }
    })();
  })();
  </script>
