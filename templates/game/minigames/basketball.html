  <!-- Seed username BEFORE izza-persist.js (unchanged) -->
  <script>
  (function(){
    try{
      const params = new URLSearchParams(location.search);
      let u = (params.get('u')||'').toString().trim();
      if(!u) u = (localStorage.getItem('izzaUserU')||'').toString().trim();
      if(!u){
        const raw = localStorage.getItem('piAuthUser');
        if(raw){ try{ u = (JSON.parse(raw)||{}).username || ''; }catch(_){ } }
      }
      if(u){
        u = u.replace(/^@+/, '').toLowerCase();
        window.__IZZA_PROFILE__ = Object.assign({}, window.__IZZA_PROFILE__, { username:u });
        window.izzaUserKey = { get: () => u };
        try{ localStorage.setItem('izzaUserU', u); }catch(_){}
        try{ if(!localStorage.getItem('piAuthUser')) localStorage.setItem('piAuthUser', JSON.stringify({ username:u })); }catch(_){}
      }
    }catch(_){}
  })();
  </script>

  <link rel="stylesheet" href="/static/themes.css">
  <style>
    :root{ --hud:rgba(0,0,0,.55); --hudLine:rgba(255,255,255,.18);
           --ok:#72ff9d; --warn:#ffd36b; --bad:#ff6b6b; --arcade:#ffed8a; }
    *{box-sizing:border-box}
    body{margin:0;background:#102;color:var(--txt);font-family:Arial,Helvetica,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:12px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:8px;margin:10px 0}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);
         background:var(--chip-bg);padding:8px 12px;border-radius:10px;color:inherit;text-decoration:none}
    .btn:hover{filter:brightness(1.06)}
    .arena{position:relative;height:74vh;min-height:540px;border:1px solid var(--line);
           border-radius:14px;background:#000;overflow:hidden}

    /* HUD (unchanged) */
    .hud{position:absolute;left:12px;right:12px;top:12px;display:flex;justify-content:space-between;gap:4px;z-index:9;padding-right:8px;flex-wrap:nowrap}
    .hud .left,.hud .right{display:flex;gap:4px;align-items:center;flex-wrap:nowrap}
    .pill{background:var(--hud);border:1px solid var(--hudLine);backdrop-filter:blur(6px);
          padding:3px 7px;border-radius:999px;font-size:10px;font-weight:700;letter-spacing:.2px;display:flex;gap:6px;align-items:center;white-space:nowrap}
    .pill strong{font-size:13px}.pill .arc{color:var(--arcade);text-shadow:0 2px 12px rgba(0,0,0,.4)}
    /* added for mute button */
    .pill.button{cursor:pointer}

    .aim{position:absolute;inset:0;z-index:3;touch-action:none;width:100%;height:100%}
    .bigmsg{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
            font-weight:900;letter-spacing:.6px;font-size:52px;opacity:0;transition:opacity .2s,transform .2s;
            pointer-events:none;text-shadow:0 10px 34px rgba(0,0,0,.65);color:var(--arcade);z-index:10}
    .bigmsg.show{opacity:1;transform:translate(-50%,-56%) scale(1.04)}
    .scoreGlow{color:var(--ok)} .miss{color:var(--bad)}

    .vignette:after{content:"";position:absolute;inset:0;pointer-events:none;z-index:8;
      background:radial-gradient(85% 70% at 50% 25%, rgba(0,0,0,0) 55%, rgba(0,0,0,.35) 100%);}

    /* Start overlay */
    .startOverlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:11;
      background:linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.45));}
    .startCard{background:rgba(0,0,0,.6);border:1px solid var(--hudLine);border-radius:14px;padding:18px;
      display:flex;flex-direction:column;gap:10px;align-items:center}
    .startBtns{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}

    /* START button ‚Äî neon pink */
    .startBtn{
      padding:10px 16px;
      border-radius:10px;
      border:1px solid #ff3ad6;
      background:#ff00cc;
      color:#fff;
      font-weight:900;
      letter-spacing:.3px;
      text-shadow:0 1px 10px rgba(0,0,0,.35);
      box-shadow:
        0 0 18px rgba(255,0,204,.60),
        0 0 42px rgba(255,0,204,.35);
    }
    .startBtn:hover{
      filter:brightness(1.08) saturate(1.1);
      box-shadow:
        0 0 24px rgba(255,0,204,.85),
        0 0 56px rgba(255,0,204,.45);
    }
    .startBtn.secondary{ display:none !important; }

    /* Swish juice */
    @keyframes net-swish{0%{transform:translateY(0) scaleY(1) rotate(0)}35%{transform:translateY(4px) scaleY(1.12) rotate(-2deg)}65%{transform:translateY(2px) scaleY(1.06) rotate(1deg)}100%{transform:translateY(0) scaleY(1) rotate(0)}}
    @keyframes board-shake{0%{transform:translate(0,0)}30%{transform:translate(1px,0)}60%{transform:translate(-1px,0)}100%{transform:translate(0,0)}}
    .shake{animation:board-shake .18s ease-out 1}
    .swish{animation:net-swish .32s ease-out 1; transform-origin: 100px -38px}

    /* Avatar */
    .playerAvatar{position:absolute;left:50%;bottom:-36px;transform:translateX(-50%);width:128px;height:128px;z-index:7;pointer-events:none}
    .playerAvatar canvas{width:128px;height:128px;image-rendering:pixelated;image-rendering:crisp-edges}
    .avatar-bob{animation:avatarBob .35s ease-out 1}
    @keyframes avatarBob{0%{transform:translate(-50%,0)}50%{transform:translate(-50%,-10px)}100%{transform:translate(-50%,0)}}

    /* Retro FX overlays */
    .fx{position:absolute;inset:0;pointer-events:none;z-index:9;display:none}
    .fx.show{display:block;animation:fx-fade .35s ease-out 1}
    @keyframes fx-fade{0%{opacity:0}20%{opacity:1}100%{opacity:0}}
    .fx .scan{position:absolute;left:0;right:0;top:0;bottom:0;
      background-image:linear-gradient(rgba(255,255,255,.08) 1px, transparent 1px);
      background-size:100% 4px;mix-blend-mode:screen;opacity:.75}
    .fx .glow{position:absolute;left:50%;top:32%;transform:translateX(-50%);width:320px;height:120px;border-radius:999px;filter:blur(18px);opacity:.7}
    .fx.glow-green .glow{background:radial-gradient(circle, rgba(114,255,157,.8), rgba(114,255,157,0))}
    .fx.glow-red .glow{background:radial-gradient(circle, rgba(255,107,107,.8), rgba(255,107,107,0))}
    .fx .missSlide{position:absolute;right:12px;top:16%;padding:6px 10px;border-radius:8px;background:rgba(255,107,107,.12);
      border:1px solid rgba(255,107,107,.5);color:#ff6b6b;font-weight:900;letter-spacing:.6px;
      transform:translateX(140%);animation:miss-slide .48s cubic-bezier(.2,.9,.2,1) 1}
    @keyframes miss-slide{to{transform:translateX(0)}}

}

  <script>
  (function(){
    /* ===== t & u plumbing (unchanged) ===== */
    const T_KEY='izzaTokenT', U_KEY='izzaUserU';
    const urlParams = new URLSearchParams(location.search);
    let T=urlParams.get('t')||''; let U=(urlParams.get('u')||'').toString().trim();
    try{
      if(T) localStorage.setItem(T_KEY,T);
      else{ const s=localStorage.getItem(T_KEY)||''; if(s){ const u=new URL(location.href); u.searchParams.set('t',s); history.replaceState(null,'',u.toString()); T=s; } }
    }catch(_){}
    function publishUsername(u){
      if(!u) return; u=u.replace(/^@+/, '').toLowerCase();
      try{ localStorage.setItem(U_KEY,u); }catch(_){}
      window.__IZZA_PROFILE__ = Object.assign({}, window.__IZZA_PROFILE__, { username:u });
      window.izzaUserKey = { get: () => u };
      try{ if(!localStorage.getItem('piAuthUser')) localStorage.setItem('piAuthUser', JSON.stringify({ username:u })); }catch(_){}
      return u;
    }
    try{
      if(U) publishUsername(U);
      else{
        const su=(localStorage.getItem(U_KEY)||'').toString().trim();
        if(su){ const u=new URL(location.href); u.searchParams.set('u',su); history.replaceState(null,'',u.toString()); U=publishUsername(su); }
      }
    }catch(_){}
    function withAuth(href){ const u=new URL(href, location.origin); if(T) u.searchParams.set('t',T); if(U) u.searchParams.set('u',U); return u.pathname + (u.search?u.search:''); }
    document.getElementById('backBtn').href = withAuth('/izza-game/minigames');
    document.querySelectorAll('#cityBtn,#cityBtn2,#againBtn').forEach(a=>{ a.href = withAuth(a.getAttribute('href')); });

    /* ===== helpers & wallet (unchanged) ===== */
    function bearerHeaders(b={}){ const h=Object.assign({'content-type':'application/json'},b||{}); try{ const tok=localStorage.getItem('izzaBearer')||''; if(tok) h.authorization='Bearer '+tok; }catch(_){ } return h; }
    function parseWalletResponse(j){ if(!j||typeof j!=='object') return {coins:0,crafting:0}; if('coins' in j || 'crafting' in j || 'credits' in j) return {coins:Number(j.coins)||0, crafting:Number(j.crafting??j.credits)||0}; if(j.wallet) return parseWalletResponse(j.wallet); if(j.balance) return parseWalletResponse(j.balance); return {coins:0,crafting:0}; }
    const CRAFT_KEYS=['izzaCrafting','craftingCredits','izzaCraftCredits'];
    function readCraftAny(){ for(const k of CRAFT_KEYS){ const v=parseInt(localStorage.getItem(k)||'0',10); if(Number.isFinite(v)&&v>0) return v|0; } return (parseInt(localStorage.getItem(CRAFT_KEYS[0])||'0',10)||0)|0; }
    function writeCraftAll(v){
  const n = Math.max(0, v|0);
  for(const k of CRAFT_KEYS) localStorage.setItem(k, String(n));
  try{ window.dispatchEvent(new Event('izza-crafting-changed')); }catch(_){}
}
function readCoinsLS(){ return (parseInt(localStorage.getItem('izzaCoins')||'0',10)|0); }
    function writeCoinsLS(v){ localStorage.setItem('izzaCoins', String((v|0))); }

    async function ensureSession(){
      try{
        const r=await fetch(withAuth('/izza-game/api/character'),{credentials:'include',headers:bearerHeaders()});
        if(r.ok){ const j=await r.json().catch(()=>({})); const uname=(j.user&&j.user.username)||j.username||j.handle||''; if(uname){ U=publishUsername(uname); try{ localStorage.setItem('izzaCharacter', JSON.stringify(j)); }catch(_){ } } return j; }
      }catch(_){}
      return null;
    }

    /* ===== DOM refs ===== */
    const svg=document.getElementById('court'), ball=document.getElementById('ball'), hoop=document.getElementById('hoop');
    const rim=document.getElementById('rim'), net=document.getElementById('net'), boardGroup=document.getElementById('boardGroup'), bgImage=document.getElementById('bgImage');
    const bigmsg=document.getElementById('bigmsg'), arenaEl=document.getElementById('arena');
    const scoreEl=document.getElementById('score'), streakEl=document.getElementById('streak'), timeEl=document.getElementById('time'), coinsRunEl=document.getElementById('coinsRun');
    const startBtn=document.getElementById('startBtn');
    const fxSwish=document.getElementById('fxSwish'), fxMiss=document.getElementById('fxMiss');
    const bgmEl=document.getElementById('bgm');

    /* ===== Geometry ===== */
    let W=arenaEl.clientWidth, H=arenaEl.clientHeight;
    function toXY(cx,cy){ const vbW=1100,vbH=760, scale=H/vbH, drawnW=vbW*scale, leftCrop=Math.max(0,(drawnW-W)/2); return {x:cx*scale-leftCrop, y:cy*scale}; }

    /* ===== WebAudio retro sfx ===== */
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    let audioCtx=null, master=null;
    function initAudio(){ if(audioCtx) return; audioCtx=new AudioCtx(); master=audioCtx.createGain(); master.gain.value=0.35; master.connect(audioCtx.destination); }
    function bleep(type='score'){
      if(!audioCtx) return;
      const o=audioCtx.createOscillator(), g=audioCtx.createGain();
      o.connect(g); g.connect(master);
      const now=audioCtx.currentTime;
      if(type==='swish'){ o.type='triangle'; o.frequency.setValueAtTime(560, now); o.frequency.exponentialRampToValueAtTime(220, now+0.18); }
      else if(type==='miss'){ o.type='sawtooth'; o.frequency.setValueAtTime(200, now); o.frequency.exponentialRampToValueAtTime(120, now+0.22); }
      else { /* score */
        o.type='square'; o.frequency.setValueAtTime(330, now); o.frequency.exponentialRampToValueAtTime(660, now+0.08);
      }
      g.gain.setValueAtTime(0.001, now);
      g.gain.exponentialRampToValueAtTime(0.5, now+0.02);
      g.gain.exponentialRampToValueAtTime(0.001, now+0.24);
      o.start(now); o.stop(now+0.26);
    }

    /* ===== Mute / Unmute (added) ===== */
    const muteBtn = document.getElementById('muteBtn');
    let sfxMuted = false;
    let desiredMasterGain = 0.35;  // current master target
    let desiredBgmVol = 0.28;      // current bgm target

    function applyMuteState(muted){
      try{ localStorage.setItem('izzaMute',''+(muted?1:0)); }catch(_){}
      if(muteBtn){
        muteBtn.textContent = muted ? 'üîá' : 'üîä';
        muteBtn.setAttribute('aria-pressed', muted ? 'true' : 'false');
      }
      if(bgmEl){
        bgmEl.muted = !!muted;
        if(!muted && bgmEl.volume !== desiredBgmVol) bgmEl.volume = desiredBgmVol;
      }
      sfxMuted = !!muted;
      try{ if(master){ master.gain.value = muted ? 0 : desiredMasterGain; } }catch(_){}
    }

    if(muteBtn){
      muteBtn.addEventListener('click', ()=>{
        const isMuted = muteBtn.getAttribute('aria-pressed') === 'true';
        applyMuteState(!isMuted);
      }, {passive:true});
    }
    window.addEventListener('keydown', (e)=>{
      if(e.key==='m' || e.key==='M'){
        e.preventDefault();
        const isMuted = muteBtn && muteBtn.getAttribute('aria-pressed') === 'true';
        applyMuteState(!isMuted);
      }
    }, {passive:false});

    (function bootstrapMute(){
      const saved = (localStorage.getItem('izzaMute') === '1');
      applyMuteState(saved);
    })();

    /* ===== Game state (unchanged core) ===== */

    function paletteSwap(img, fromRampHex, toRampHex, tolerance=2000){

      const w=img.width,h=img.height, oc=document.createElement('canvas'); oc.width=w; oc.height=h;

        if(d[i+3]===0) continue;
        const p={r:d[i],g:d[i+1],b:d[i+2]}; let best=-1,score=1e9;
        for(let k=0;k<from.length;k++){ const s=dist2(p,from[k]); if(s<score){score=s;best=k;} }
        if(score<=tolerance){ const t=to[best]||to[1]||to[0]; if(d[i]!==t.r||d[i+1]!==t.g||d[i+2]!==t.b) changed++; d[i]=t.r; d[i+1]=t.g; d[i+2]=t.b; }

      for(let i=0;i<d.length;i+=4){ if(d[i+3]===0) continue;

        async function buildAvatarCanvas(dstCtx,size,profile){
      const DW=size,DH=size,X=0,Y=0;
      const type=profile.body_type||'male', tone=profile.skin_tone||'light', theme=profile.sprite_skin||'default';
      const outfitKey=profile.outfit||'street', hairKey=profile.hair||'short', hairCol=profile.hair_color||'black';
      const femaleOut=profile.female_outfit_color||'blue';
      let body=null;
      if(type==='female'){ const femaleWide=`/static/game/sprites/body/${theme}__female_wide.png`; const femaleSlim=`/static/game/sprites/body/${theme}__female.png`; body=await loadImg(femaleWide)||await loadImg(femaleSlim); }
      if(!body){ body=await loadImg(SPRITES.body[theme]||SPRITES.body.default); }
      const hair=await loadImg(SPRITES.hair[hairKey]||SPRITES.hair.short);
      const outfit=(type==='female')?null:(await loadImg(SPRITES.outfit[outfitKey]||SPRITES.outfit.street));
      let bodyCanvas;
      if(body){ const targetSkin=SKIN_TO[tone]||SKIN_TO.light; const swapped=paletteSwap(body,SKIN_BASE,targetSkin,4000); bodyCanvas=swapped.canvas; if(swapped.changedPixels<8){ bodyCanvas=overlayTint(body,targetSkin[1],0.98); } }
      if(type==='female'&&bodyCanvas){ const targetDress=FEMALE_DRESS_TO[femaleOut]||FEMALE_DRESS_TO.blue; const reDress=paletteSwap(bodyCanvas,FEMALE_DRESS_BASE,targetDress,4000); bodyCanvas=reDress.canvas; if(reDress.changedPixels<6){ bodyCanvas=overlayTint(bodyCanvas,targetDress[1],0.85); } }
      dstCtx.clearRect(0,0,DW,DH); if(bodyCanvas) dstCtx.drawImage(bodyCanvas,X,Y,DW,DH); if(outfit) dstCtx.drawImage(outfit,X,Y,DW,DH);
      if(hair){ const detected=extractThreeToneRamp(hair), target=HAIR_TO[hairCol]||HAIR_TO.black; const swap=paletteSwap(hair,detected,target,4000); let hairCanvas=swap.canvas; if(swap.changedPixels<8){ hairCanvas=overlayTint(hairCanvas,target[1],1.0); } dstCtx.drawImage(hairCanvas,X,Y,DW,DH); }

      /* --- draw equipped items on top (no changes to position/motion logic) --- */
      try{ await drawEquippedOverlaysForAvatar(dstCtx, size); }catch(_){}
    }

    /* ===== Equipped overlay helper (scales to canvas size; reads inventory from LS/IZZA) ===== */
    (function(){
      // Arena/Jet-mon-matched sizing on a 128√ó128 baseline (positions unchanged)
const BOX128 = Object.freeze({
  head:  { w: 59, h: 59, ox: 64, oy: 32, scale: 1.12 }, // slightly smaller, same spot
  chest: { w: 61, h: 61, ox: 64, oy: 60, scale: 1.15 }, // vest bigger, same spot
  arms:  { w: 75, h: 59, ox: 64, oy: 60, scale: 1.15 }, // wider arms, same spot
  legs:  { w: 72, h: 61, ox: 64, oy: 88, scale: 1.18 }, // wider/taller legs, same spot
  hands: { w: 85, h: 61, ox: 86, oy: 72, scale: 1.34 }  // shorter vertically but wider, same spot
});

// Crafted multipliers: keep neutral (match Arena/Jet-mon)
const CRAFT_ARMOUR = 1.00;
const CRAFT_WEAPON = 1.00;

      const _imgCache = new Map();
      function imgFromSvg(svg){
        if(!svg) return null;
        if(_imgCache.has(svg)) return _imgCache.get(svg);
        const i = new Image();
        i.decoding = 'async';
        i.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
        _imgCache.set(svg, i);
        return i;
      }

      function readInv(){
        try{
          const iz = window.IZZA?.api?.getInventory?.();
          if(iz) return JSON.parse(JSON.stringify(iz));
        }catch(_){}
        try{ return JSON.parse(localStorage.getItem('izzaInventory')||'{}'); }catch(_){ return {}; }
      }
      function isEquipped(it){
        return !!(it && (it.equipped===true || it.equip===true || ((it.equippedCount|0)>0)));
      }
      function equippedIn(slot){
        const inv = readInv();
        for(const k in inv){
          const it = inv[k]; if(!it) continue;
          if((it.slot||'').toLowerCase() !== slot) continue;
          if(!isEquipped(it)) continue;
          const svg = (it.overlaySvg && String(it.overlaySvg).trim()) || (it.iconSvg && String(it.iconSvg).trim()) || '';
          return { key:k, it, svg };
        }
        return null;
      }

      function drawOne(ctx, svg, box, mul=1, flipX=false){
        const im = imgFromSvg(svg);
        if(!im || !im.complete) return false;
        const w = Math.max(8, box.w|0), h = Math.max(8, box.h|0);
        ctx.save();
        ctx.imageSmoothingEnabled = false;
        ctx.translate((box.ox|0), (box.oy|0));
        if(flipX) ctx.scale(-1, 1);
        const s = (box.scale||1) * (mul||1);
        if(s !== 1) ctx.scale(s, s);
        try{ ctx.drawImage(im, -(w/2)|0, -(h/2)|0, w, h); }catch(_){}
        ctx.restore();
        return true;
      }

      async function drawEquippedOverlaysForAvatar(ctx, size){
        const k = (size>0 ? (size/128) : 1);

        function scaled(box){
          return {
            w: Math.round(box.w*k), h: Math.round(box.h*k),
            ox: Math.round(box.ox*k), oy: Math.round(box.oy*k),
            scale: box.scale
          };
        }

        const head  = equippedIn('head');
        const chest = equippedIn('chest');
        const arms  = equippedIn('arms');
        const legs  = equippedIn('legs');
        const hands = equippedIn('hands');

        const order = [
          legs && { part:legs,  box:scaled(BOX128.legs)  },
          chest&& { part:chest, box:scaled(BOX128.chest) },
          arms && { part:arms,  box:scaled(BOX128.arms)  },
          head && { part:head,  box:scaled(BOX128.head)  },
          hands&& { part:hands, box:scaled(BOX128.hands) }
        ].filter(Boolean);

        for(const entry of order){
          const { part, box } = entry;
          if(!part || !part.svg) continue;
          const slot = (part.it.slot||'chest').toLowerCase();

          // per-item overlayScale support
          const per = (typeof part.it?.overlayScale === 'number' && isFinite(part.it.overlayScale)) ? part.it.overlayScale : 1;

          // crafted multiplier
          const crafted = /^craft_/i.test(part.key) || !!part.it?.meta?.crafted;
          const mul = slot==='hands' ? (crafted ? CRAFT_WEAPON : 1) : (crafted ? CRAFT_ARMOUR : 1);

          drawOne(ctx, part.svg, box, per*mul, false);
        }
      }

      // expose globally so our buildAvatarCanvas can call it
      window.drawEquippedOverlaysForAvatar = drawEquippedOverlaysForAvatar;

      // live refresh if inventory changes while the page is open
      window.addEventListener('izza-inventory-changed', async ()=>{
        try{
          const cvs = document.getElementById('avatarCanvas'); if(!cvs) return;
          const ctx = cvs.getContext('2d',{willReadFrequently:true});
          const prof = JSON.parse(localStorage.getItem('izzaCharacter')||'{}') || {};
          await buildAvatarCanvas(ctx, cvs.width||128, prof);     // repaint base exactly as before
          await drawEquippedOverlaysForAvatar(ctx, cvs.width||128); // then overlays
        }catch(_){}
      }, { passive:true });
    })();

    // (removed earlyBg param override)
  })();
  </script>
