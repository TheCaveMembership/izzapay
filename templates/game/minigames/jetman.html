function bearerHeaders(base) { var headers = Object.assign({ 'content-type':'application/json' }, base || {}); try{ var bearer = localStorage.getItem('izzaBearer') || ''; if (bearer) headers['authorization'] = 'Bearer ' + bearer; }catch(_){}
  return headers; }
function parseWalletResponse(j){ if (!j || typeof j !== 'object') return { coins:0, crafting:0 }; if ('coins' in j || 'crafting' in j || 'credits' in j){
  var craft = (typeof j.crafting!=='undefined') ? j.crafting : j.credits; return { coins: Number(j.coins)||0, crafting: Number(craft)||0 }; }
  if (j.wallet)   return parseWalletResponse(j.wallet); if (j.balance)  return parseWalletResponse(j.balance); return { coins:0, crafting:0 }; }
var CRAFT_KEYS=['izzaCrafting','craftingCredits','izzaCraftCredits'];
function readCraftAny(){ for(var i=0;i<CRAFT_KEYS.length;i++){ var v=parseInt(localStorage.getItem(CRAFT_KEYS[i])||'0',10); if(isFinite(v)&&v>0) return v|0; } var v0=parseInt(localStorage.getItem(CRAFT_KEYS[0])||'0',10)||0; return v0|0; }
function writeCraftAll(v){ var n=Math.max(0,v|0); for(var i=0;i<CRAFT_KEYS.length;i++) localStorage.setItem(CRAFT_KEYS[i],String(n));
  try{ window.dispatchEvent(new Event('izza-crafting-changed')); }catch(_){ } }
function readCoinsLS(){ return (parseInt(localStorage.getItem('izzaCoins')||'0',10)|0); }
function writeCoinsLS(v){ localStorage.setItem('izzaCoins', String((v|0))); }
var coinsHUD = document.getElementById('coinsHUD'); function paintCoinsHUD(n){ coinsHUD.textContent = String(Math.max(0, n|0)); }

/* === NEW: baseline guard to prevent async loads from lowering starting wallet === */
var __START_BASELINE__ = null;
function setStartBaselineFromLS(){
  __START_BASELINE__ = { coins: readCoinsLS(), craft: readCraftAny() };
}
function coalesceWalletAgainstBaseline(){
  if(!__START_BASELINE__) return;
  var curC = readCoinsLS();
  var curK = readCraftAny();
  var wantC = Math.max(curC, __START_BASELINE__.coins|0);
  var wantK = Math.max(curK, __START_BASELINE__.craft|0);
  if (wantC !== curC){ writeCoinsLS(wantC); try{ window.dispatchEvent(new Event('izza-coins-changed')); }catch(_){} }
  if (wantK !== curK){ writeCraftAll(wantK); }
}

/* === Wallet handoff (kept) === */
function prepareWalletHandoff(){
  try{
    var u = (window.__IZZA_PROFILE__ && window.__IZZA_PROFILE__.username) ||
            (localStorage.getItem('izzaUserU')||'');
    var payload = {
      ts: Date.now(),
      user: (u||'').toString().trim().replace(/^@+/, '').toLowerCase(),
      coins: readCoinsLS()|0,
      craft: readCraftAny()|0
    };
    sessionStorage.setItem('izzaWalletHandoff', JSON.stringify(payload));
  }catch(_){}
}
function consumeWalletHandoff(maxAgeMs){ if(!maxAgeMs) maxAgeMs = 120000; try{ var raw = sessionStorage.getItem('izzaWalletHandoff'); if(!raw) return null;
  var s = JSON.parse(raw); if(!s || !s.ts || (Date.now() - s.ts) > maxAgeMs) return null; if (s.user){ var u = s.user.toString().trim().replace(/^@+/, '').toLowerCase();
    window.__IZZA_PROFILE__ = Object.assign({}, window.__IZZA_PROFILE__, { username: u }); window.izzaUserKey = { get: function(){ return u; } };
    try{ localStorage.setItem('izzaUserU', u); localStorage.setItem('piAuthUser', JSON.stringify({ username:u })); }catch(_){}
    U = u; } localStorage.setItem('izzaCoins', String(s.coins|0)); localStorage.setItem('izzaCrafting', String(s.craft|0)); return { coins:s.coins|0, craft:s.craft|0 }; }catch(_){ return null; } }

/* ===== Adopt Basketball‚Äôs wallet-dirty + persistence pattern ===== */
let walletDirty=false, WALLET_READY=false;
function updateCoinsHUD(){ paintCoinsHUD(readCoinsLS()|0); }
function syncCoinsHUD(){ updateCoinsHUD(); }
async function persistWalletAndSave(){
  try{
    writeCraftAll(readCraftAny());
    if(window.IZZA_PERSIST && typeof IZZA_PERSIST.save==='function'){
      await IZZA_PERSIST.save(); walletDirty=false;
    } else if (typeof window._izzaForceSave === 'function'){
      window._izzaForceSave(); walletDirty=false;
    }
  }catch(_){}
}

/* Replace Jetman‚Äôs applyCoins with Basketball‚Äôs behavior (await save, mark dirty) */
async function applyCoins(delta){
  const before = readCoinsLS()|0;
  const after  = before + (delta|0);
  writeCoinsLS(after);
  walletDirty = true;

  /* Auto-craft award each 1000 coins (keep Jetman feature) */
  try{
    const COINS_PER_CREDIT = 1000;
    const beforeBlocks = Math.floor(before / COINS_PER_CREDIT);
    const afterBlocks  = Math.floor(after  / COINS_PER_CREDIT);
    const creditDelta  = (afterBlocks - beforeBlocks) | 0;
    if (creditDelta > 0){
      writeCraftAll((readCraftAny()|0) + creditDelta);
      try{
        window.dispatchEvent(new CustomEvent('izza-wallet-changed', {
          detail:{ coins: after, crafting: readCraftAny() }
        }));
        window.dispatchEvent(new Event('izza-crafting-changed'));
      }catch(_){}
    }
  }catch(_){}

  try{ window.dispatchEvent(new Event('izza-coins-changed')); }catch(_){}
  WALLET_READY = true;
  updateCoinsHUD();

  /* Persist like basketball (save immediately; best-effort) */
  try{
    if(window.IZZA_PERSIST && typeof IZZA_PERSIST.save==='function'){
      await IZZA_PERSIST.save(); walletDirty=false;
    }
  }catch(_){}
  return after;
}

/* Keep page-exit behaviors like basketball */
window.addEventListener('storage', function(e){
  if (e && (e.key==='izzaCoins' || (e.key && CRAFT_KEYS.includes(e.key)))) updateCoinsHUD();
}, false);
window.addEventListener('izza-coins-changed', syncCoinsHUD, {passive:true});
window.addEventListener('izza-wallet-changed', syncCoinsHUD, {passive:true});
window.addEventListener('izza-crafting-changed', syncCoinsHUD, {passive:true});
document.addEventListener('visibilitychange', async ()=>{

/* ===== Snapshot hydrate (updated to coalesce against baseline) ===== */
function waitForPersistReady(opts){ opts = opts || {}; var timeout = opts.timeout || 3000, interval = opts.interval || 40; return new Promise(function(res){
  var t0 = performance.now(); function check(){ if (window.IZZA_PERSIST && typeof IZZA_PERSIST.load === 'function') return res(true);
    if (performance.now() - t0 > timeout) return res(false); setTimeout(check, interval); } if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', check, {once:true}); else check(); }); }
function hydrateFromSnapshot(){ 
  return new Promise(function(resolve){ 
    waitForPersistReady().then(function(){
      try{
        if (window.IZZA_PERSIST && typeof IZZA_PERSIST.load === 'function'){
          IZZA_PERSIST.load().then(function(){
            try{ 
              // ‚¨áÔ∏è keep craft keys normalized and guard the baseline
              writeCraftAll(readCraftAny());
              coalesceWalletAgainstBaseline();
              WALLET_READY=true; updateCoinsHUD();
            }catch(_){}
            resolve(readCoinsLS());
          }).catch(function(){
            WALLET_READY=true; updateCoinsHUD(); resolve(readCoinsLS());
          });
        } else {
          WALLET_READY=true; updateCoinsHUD(); resolve(readCoinsLS());
        }
      }catch(_){
        WALLET_READY=true; updateCoinsHUD(); resolve(readCoinsLS());
      }
    });
  });
}

function loadImg(src){ return new Promise(function(res){ var i=new Image(); i.crossOrigin='anonymous'; i.onload=function(){res(i)}; i.onerror=function(){res(null)}; i.src=src; }); }
function hexToRgb(h){ var n=parseInt(h.replace('#',''),16); return {r:(n>>16)&255,g:(n>>8)&255,b:n&255}; }
function dist2(a,b){var dr=a.r-b.r,dg=a.g-b.g,db=a.b-b.b;return dr*dr+dg*dg+db*db;}
function lum(r,g,b){return 0.2126*r+0.7152*g+0.0722*b;}
function extractThreeToneRamp(img){
  var w=img.width,h=img.height, oc=document.createElement('canvas'); oc.width=w; oc.height=h;
  var c=oc.getContext('2d'); c.imageSmoothingEnabled=false; c.drawImage(img,0,0);
  var d=c.getImageData(0,0,w,h).data, samples=[];
  for(var i=0;i<d.length;i+=4){ if(d[i+3]<10) continue; var r=d[i],g=d[i+1],b=d[i+2]; samples.push({r:r,g:g,b:b,L:lum(r,g,b)}); }
  if(samples.length<10) return ["#C8C8C8","#9C9C9C","#6E6E6E"];
  samples.sort(function(a,b){return a.L-b.L;});
  function pick(q){ var idx=Math.max(0,Math.min(samples.length-1,Math.floor(q*(samples.length-1)))); var s=samples[idx];
    return '#'+s.r.toString(16).padStart(2,'0')+s.g.toString(16,'0')+s.b.toString(16,'0'); }
  return [pick(0.2),pick(0.55),pick(0.85)];
}
function paletteSwap(img, fromRampHex, toRampHex, tolerance){
  if(!tolerance) tolerance=2000;
  var from=fromRampHex.map(hexToRgb), to=toRampHex.map(hexToRgb);
  var w=img.width,h=img.height, oc=document.createElement('canvas'); oc.width=w; oc.height=h;
  var c=oc.getContext('2d'); c.imageSmoothingEnabled=false; c.drawImage(img,0,0);
  var id=c.getImageData(0,0,w,h), d=id.data; var changed=0;
  for(var i=0;i<d.length;i+=4){ if(d[i+3]===0) continue;

/* helper: soft sprite texture */
function makeSoftCircle(size, stops){
  var s=size||256, c=document.createElement('canvas'); c.width=c.height=s; var x=c.getContext('2d');
  var g=x.createRadialGradient(s/2,s/2,s*0.05, s/2,s/2,s*0.5);
  (stops||[[0,'rgba(255,255,255,.6)'],[1,'rgba(255,255,255,0)']]).forEach(function(st){ g.addColorStop(st[0], st[1]); });
  x.fillStyle=g; x.beginPath(); x.arc(s/2,s/2, s*0.34, 0, Math.PI*2); x.fill();
  var t=new THREE.CanvasTexture(c); t.anisotropy=4; t.generateMipmaps=false; t.minFilter=THREE.LinearFilter;
  return t;
}

/* === GLASS FACADES etc. === */
function makeGlassFacadeTexture(opts){
  opts = opts || {};
  var W = opts.w || 256, H = opts.h || 512;
  var c = document.createElement('canvas'); c.width=W; c.height=H;
  var ctx = c.getContext('2d');

  ctx.fillStyle = '#0b1326';
  ctx.fillRect(0,0,W,H);

  for (var i=0;i<5;i++){
    var x = Math.round((i+0.6)/5*W);
    var g = ctx.createLinearGradient(x-2,0,x+2,0);
    g.addColorStop(0,'rgba(180,210,255,0)');
    g.addColorStop(0.5,'rgba(210,235,255,0.08)');
    g.addColorStop(1,'rgba(180,210,255,0)');
    ctx.fillStyle = g; ctx.fillRect(x-2,0,4,H);
  }

  var glare = ctx.createRadialGradient(W/2, 0, 8, W/2, 0, W*0.85);
  glare.addColorStop(0.0,'rgba(240,245,255,0.20)');
  glare.addColorStop(0.35,'rgba(240,245,255,0.10)');
  glare.addColorStop(1.0,'rgba(240,245,255,0.00)');
  ctx.fillStyle = glare; ctx.fillRect(0,0,W,H);

  var cols = opts.cols || 7, rows = opts.rows || 18;
  var padX = 12, padY = 12;
    var cw = (W - padX*2)/cols, ch = (H - padY*2)/rows;
  ctx.strokeStyle = '#000000';
  ctx.lineWidth = 2;
  ctx.beginPath();
  for (var xg=0; xg<=cols; xg++){
    var gx = Math.round(padX + xg*cw); ctx.moveTo(gx, padY); ctx.lineTo(gx, H-padY);
  }
  for (var yg=0; yg<=rows; yg++){
    var gy = Math.round(padY + yg*ch); ctx.moveTo(padX, gy); ctx.lineTo(W-padX, gy);
  }
  ctx.stroke();

  for (var ry=0; ry<rows; ry++){
    for (var rx=0; rx<cols; rx++){
      var k = 0.04 * (Math.random()-0.5);
      if (Math.abs(k) < 0.01) continue;
      ctx.globalAlpha = Math.abs(k);
      ctx.fillStyle = k>0 ? 'rgba(255,255,255,1)' : 'rgba(0,0,0,1)';
      ctx.fillRect(Math.round(padX+rx*cw)+1, Math.round(padY+ry*ch)+1, Math.round(cw)-2, Math.round(ch)-2);
    }
  }
  ctx.globalAlpha = 1;

  var tex = new THREE.CanvasTexture(c);
  tex.wrapS = tex.wrapT = THREE.RepeatWrapping;
  tex.anisotropy = 4; tex.minFilter = THREE.LinearFilter; tex.generateMipmaps = false;
  return tex;
}

function randomFacadeMaterial_glass(winTex){

function facadeMaterial() {
  if (BUILDING_TEX.length) {
    const t = pickTex(BUILDING_TEX).clone();
    t.wrapS = t.wrapT = THREE.RepeatWrapping;
    t.repeat.set(1.0, (Math.random() < 0.5 ? 2 : 3));
    t.center.set(0.5, 0.5);

  }
  return randomFacadeMaterial_glass(makeGlassFacadeTexture());
}

function buildingMesh(w, h, mat, side){
  const g = new THREE.BoxGeometry(w, h, wallLen, 1, 1, 1);
  const uv = g.attributes.uv;
  const uScale = 1.0;
  const vScale = (Math.random() < 0.5 ? 2 : 3);
  for (let k = 0; k < uv.count; k++){
    const u = uv.getX(k), v = uv.getY(k);
    uv.setXY(k, u * uScale, v * vScale);
  }
  const m = new THREE.Mesh(g, mat);
  const lean = THREE.MathUtils.degToRad(THREE.MathUtils.lerp(1.5, 6.5, Math.random())) * (side === 'L' ? 1 : -1);
  m.rotation.z = lean;

  const r = Math.random();
  if (r < 0.30){
    const roof = new THREE.Mesh(
      new THREE.BoxGeometry(w * THREE.MathUtils.lerp(.45,.85,Math.random()), w * THREE.MathUtils.lerp(.16,.28,Math.random()), wallLen * 0.55),
      new THREE.MeshBasicMaterial({ color: 0x0f2747 })
    );
    roof.position.y = h/2 + roof.geometry.parameters.height/2;
    roof.position.z = THREE.MathUtils.lerp(-wallLen*0.15, wallLen*0.15, Math.random());
    m.add(roof);
  } else if (r < 0.55){
    const antenna = new THREE.Mesh(
      new THREE.CylinderGeometry(0.03, 0.03, THREE.MathUtils.lerp(0.7, 1.6, Math.random()), 12),
      new THREE.MeshBasicMaterial({ color: 0x7aa6ff })
    );
    antenna.position.set(THREE.MathUtils.lerp(-w*0.2, w*0.2, Math.random()), h/2 + antenna.geometry.parameters.height/2, THREE.MathUtils.lerp(-0.2, 0.2, Math.random()));
    m.add(antenna);
  } else if (r < 0.75){
    const step = new THREE.Mesh(
      new THREE.BoxGeometry(w*0.55, w*0.20, wallLen*0.6),
      new THREE.MeshBasicMaterial({ color: 0x10274a })
    );
    step.position.set(0, h/2 + w*0.10, 0);
    const spire = new THREE.Mesh(
      new THREE.ConeGeometry(0.10, 0.7, 8),
      new THREE.MeshBasicMaterial({ color: 0x6ea8ff })
    );
    spire.position.set(0, step.position.y + 0.6, 0);
    m.add(step, spire);
  }
  return m;
}

function makeBuildings(){
  if (!buildingsL || !buildingsR) return;
  while (buildingsL.children.length) buildingsL.remove(buildingsL.children[0]);
  while (buildingsR.children.length) buildingsR.remove(buildingsR.children[0]);

  var glassL = makeGlassFacadeTexture();
  var glassR = makeGlassFacadeTexture();

  var z = -10, blocks = 40;
  var GLASS_RATIO = 0.5;

  for (var i=0;i<blocks;i++){
    var widthL = THREE.MathUtils.lerp(0.9, 1.8, Math.random());
    var widthR = THREE.MathUtils.lerp(0.9, 1.8, Math.random());
    var hL = THREE.MathUtils.lerp(corridorHeight*0.95, corridorHeight*2.6, Math.random());
    var hR = THREE.MathUtils.lerp(corridorHeight*0.95, corridorHeight*2.6, Math.random());

    var matL = (Math.random() < GLASS_RATIO)
      ? randomFacadeMaterial_glass(glassL)
      : facadeMaterial();
    var matR = (Math.random() < GLASS_RATIO)
      ? randomFacadeMaterial_glass(glassR)
      : facadeMaterial();

    var bL = buildingMesh(widthL, hL, matL, 'L');
    var bR = buildingMesh(widthR, hR, matR, 'R');

    var zOffset = THREE.MathUtils.lerp(-0.6, 0.6, Math.random());
    bL.position.set(-corridorHalf*1.02, -corridorHeight*0.5 + hL/2, z + zOffset);
    bR.position.set( corridorHalf*1.02, -corridorHeight*0.5 + hR/2, z - zOffset);

    buildingsL.add(bL); buildingsR.add(bR);
    z -= wallLen;
  }
}

function tickClouds(dt, dz){
  var topPar = 0.5, botPar = 0.8;
  cloudGroupTop.children.forEach(function(s,i){
    s.position.z += dz*topPar; s.position.y += Math.sin(time*0.6 + i)*0.003;
    if (s.position.z > 5) s.position.z = -110;
  });
  cloudGroupBot.children.forEach(function(s,i){
    s.position.z += dz*botPar; s.position.y += Math.cos(time*0.5 + i)*0.003;
    if (s.position.z > 5) s.position.z = -110;
  });

  if (buildingsL && buildingsL.children.length){
    var e = (time*0.14)%1;
    buildingsL.children.forEach(function(m){ if(m.material && m.material.emissiveMap){ m.material.emissiveMap.offset.y = e; m.material.emissiveMap.needsUpdate=true; }});
    buildingsR.children.forEach(function(m){ if(m.material && m.material.emissiveMap){ m.material.emissiveMap.offset.y = 1-e; m.material.emissiveMap.needsUpdate=true; }});
  }

  if (trafficGlow && trafficGlow.material && trafficGlow.material.emissiveMap){
    trafficGlow.material.emissiveMap.offset.y -= dz*0.0015;
    trafficGlow.material.emissiveMap.needsUpdate = true;
  }

  if (roofHazeGroup){
    roofHazeGroup.children.forEach(function(s){
      s.position.z += dz*0.9;
      if (s.position.z > 5) s.position.z = -120;
    });
  }

  if (neonDustGroup){
    neonDustGroup.children.forEach(function(p){
      p.position.z += dz*0.7;
      p.position.x += p.userData.vx*dt*30;
      p.position.y += p.userData.vy*dt*30;
      if (p.position.z > 5){
        p.position.z = -THREE.MathUtils.lerp(60,110,Math.random());
        p.position.x = (Math.random()-.5)*corridorHalf*2.2;
        p.position.y = (Math.random()-.5)*4.2;
      }
    });
  }
}

function makeAnyVehicle(dir){
  const color = VEHICLE_COLORS[(Math.random()*VEHICLE_COLORS.length)|0];
  const r = Math.random();
  if (r < 0.50)  return makeSedan(dir, color);
  if (r < 0.75)  return makePickup(dir, color);
  if (r < 0.92)  return makeVan(dir, color);
  return makeSemi(dir, color);
}
function seedTraffic(){
  trafficGroup.clear();

  const LANES = [
    { x: -corridorHalf*0.46, dir: +1 },
    { x:  +corridorHalf*0.46, dir: -1 }
  ];
  const carsPerLane = 10;
  const jitterZ = 5;
  const laneDepth = DEPTH;
  const minGap = 10;

  for (const lane of LANES){
    let lastZ = Infinity * (lane.dir>0?1:-1);
    for (let i=0;i<carsPerLane;i++){
      const v = makeAnyVehicle(lane.dir);
      v.position.x = lane.x;

      const baseZ = - (i * (laneDepth / carsPerLane));
      v.position.z = baseZ - THREE.MathUtils.randFloatSpread(jitterZ);

      if (lane.dir>0){
        if (!isFinite(lastZ) || (lastZ - v.position.z) < minGap) v.position.z -= (minGap*1.1);
      } else {
        if (!isFinite(lastZ) || (v.position.z - lastZ) < minGap) v.position.z += (minGap*1.1);
      }
      lastZ = v.position.z;

      trafficGroup.add(v);
    }
  }
}
function tickTraffic(dt, dz){
  const laneBuckets = { left:[], right:[] };
  trafficGroup.children.forEach(function(p){
    (p.position.x < 0 ? laneBuckets.left : laneBuckets.right).push(p);
  });
  [['left', +1], ['right', -1]].forEach(function([key, dir]){
    laneBuckets[key].sort(function(a,b){ return dir>0 ? b.position.z - a.position.z : a.position.z - b.position.z; });
    for (let i=0;i<laneBuckets[key].length;i++){
      const car = laneBuckets[key][i];
      let s = car.userData.speed;

      const ahead = laneBuckets[key][i-1];
      if (ahead){
        if ((dir>0 && car.position.z > ahead.position.z - 9) ||
            (dir<0 && car.position.z < ahead.position.z + 9)){
          s *= 0.85;
        }
      }

      car.position.z += dt * s * car.userData.dir;

      if (car.userData.dir > 0 && car.position.z > 5){
        car.position.z = -DEPTH - Math.random()*12;
      } else if (car.userData.dir < 0 && car.position.z < -DEPTH){
        car.position.z = 5 + Math.random()*12;
      }
    }
  });
}

/* ===== recycle world ===== */
function advanceWorld(dz){
  var minZ = 5, maxZ = -120;
  if (buildingsL && buildingsR){
    for(var i=0;i<buildingsL.children.length;i++){
      var a = buildingsL.children[i], b = buildingsR.children[i];
      a.position.z += dz; b.position.z += dz;
      if(a.position.z > minZ){ a.position.z = maxZ; b.position.z = maxZ; }
    }
  }
  for(var i=obstacles.length-1;i>=0;i--){
    var o=obstacles[i]; o.mesh.position.z += dz;
    if(o.mesh.position.z > 5){ scene.remove(o.mesh); obstacles.splice(i,1); continue; }
  }
}

/* ===== Leaderboards ‚Äî MATCH BASKETBALL EXACTLY ===== */
function dailyStamp(){
  const d = new Date();
  const z = n => String(n).padStart(2,'0');
  return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())}`;
}
function monthStamp(){
  const d = new Date();
  const z = n => String(n).padStart(2,'0');
  return `${d.getFullYear()}-${z(d.getMonth()+1)}`;
}
function yearStamp(){ return String(new Date().getFullYear()); }

function bumpHigh(key, score){
  const prev=parseInt(localStorage.getItem(key)||'0',10)||0;
  if(score>prev){ localStorage.setItem(key, String(score)); }
}

/* Write rows to all namespaces and keep ts like basketball */
function upsertArenaLedger(gameId, score){
  const u = (window.izzaUserKey && window.izzaUserKey.get && window.izzaUserKey.get())
            || (localStorage.getItem('izzaUserU')||'').toLowerCase();
  if(!u) return;

  const row   = { u, s:score, ts:Date.now() };
  const parts = { day:dailyStamp(), month:monthStamp(), year:yearStamp() };

  function tryRead(k){ try{ const v=localStorage.getItem(k); return v?JSON.parse(v):null; }catch(_){ return null; } }
  function readAny(keyBase){
    return (
      tryRead(`izzaLb2::${keyBase}`) ||
      tryRead(`lb2::${keyBase}`)     ||
      tryRead(`lb::${keyBase}`)      ||
      []
    );
  }
  function writeAll(keyBase, rows){
    try{ localStorage.setItem(`izzaLb2::${keyBase}`, JSON.stringify(rows)); }catch(_){}
    try{ localStorage.setItem(`lb2::${keyBase}`,     JSON.stringify(rows)); }catch(_){}
    try{ localStorage.setItem(`lb::${keyBase}`,      JSON.stringify(rows)); }catch(_){}
  }

  ['alltime','day','month','year'].forEach(period=>{
    const keyBase = (period==='alltime')
      ? `${gameId}::alltime`
      : `${gameId}::${period}::${parts[period]}`;

    let arr = readAny(keyBase);
    arr.push(row);
    arr = arr
      .sort((a,b)=>b.s-a.s)
      .filter((v,i,self)=> self.findIndex(x=>x.u===v.u)===i )
      .slice(0,20);

    writeAll(keyBase, arr);
  });
}

/* Basketball-style recordLeaderboards (dual-write + POST) */
function recordLeaderboards(score){
  bumpHigh('izza_lb_day_'   + dailyStamp(),  score);
  bumpHigh('izza_lb_month_' + monthStamp(),  score);
  bumpHigh('izza_lb_year_'  + yearStamp(),   score);

  upsertArenaLedger('jetman', score);

  if (window.IZZA_PERSIST && typeof IZZA_PERSIST.save === 'function') {
    try{ IZZA_PERSIST.save().catch(()=>{}); }catch(_){}
  }

  try{
    fetch(withAuth('/izza-game/api/leaderboard'), {
      method:'POST', credentials:'include',
      headers:bearerHeaders(),
      body:JSON.stringify({game:'jetman',score})
    }).catch(()=>{});
  }catch(_){}
}

/* ===== Game over ===== */
function gameOver(){
  if (game.ended) return; game.ended = true;
  AudioMgr.crash();
  hi = Math.max(hi, Math.floor(game.score)); localStorage.setItem('jet_hi', hi);
  document.getElementById('hi').textContent = hi;

  const coinsNow = readCoinsLS()|0;
  const runCoins = Math.max(0, coinsNow - (runStartCoins|0));

  finalScoreEl.textContent = Math.floor(game.score);
  finalCoinsEl.textContent = runCoins;
  finalCraftEl.textContent = Math.floor(coinsNow/COINS_PER_CREDIT) - Math.floor((runStartCoins|0)/COINS_PER_CREDIT);
  finishEl.style.display = 'flex';

  /* persist like basketball (best effort) */
  (async function(){ try{
    const p=persistWalletAndSave(); await Promise.race([p,new Promise(r=>setTimeout(r,200))]);
  }catch(_){}})();

  /* submit + stamped write like basketball */
  try{ recordLeaderboards(Math.floor(game.score)|0); }catch(_){}
}

/* === Jet plume helper === */
function drawJetPlume(ctx, x, y, len, baseW, t){
  ctx.save();
  ctx.globalCompositeOperation = 'lighter';
  const grad = ctx.createLinearGradient(x, y-10, x, y+len);
  grad.addColorStop(0.00,'rgba(255,255,255,0.95)');
  grad.addColorStop(0.08,'rgba(255,240,180,0.95)');
  grad.addColorStop(0.35,'rgba(120,220,255,0.85)');
  grad.addColorStop(0.75,'rgba(255,140,60,0.55)');
  grad.addColorStop(1.00,'rgba(255,90,0,0.00)');
  ctx.fillStyle = grad;
  const tipY = y + len;
  ctx.beginPath();
  ctx.moveTo(x - baseW*0.55, y);
  ctx.lineTo(x + baseW*0.55, y);
  ctx.lineTo(x + baseW*0.10, tipY);
  ctx.lineTo(x - baseW*0.10, tipY);
  ctx.closePath();
  ctx.fill();

  const wobble = 0.12*baseW*Math.sin(t*60);
  ctx.fillStyle = 'rgba(255,255,255,0.9)';
  ctx.beginPath();
  ctx.moveTo(x - baseW*0.28 + wobble*0.2, y+4);
  ctx.lineTo(x + baseW*0.28 + wobble*0.2, y+4);
  ctx.lineTo(x + baseW*0.04, tipY-6);
  ctx.lineTo(x - baseW*0.04, tipY-6);
  ctx.closePath();
  ctx.fill();

  for (let i=0;i<4;i++){
    const p = (i+1)/5;
    const by = y + len*p;
    const w  = baseW*(0.52*(1-p)+0.12);
    const a  = 0.25*(1-p);
    ctx.fillStyle = `rgba(255,240,180,${a})`;
    ctx.beginPath();
    ctx.moveTo(x - w*0.60, by-3);
    ctx.lineTo(x + w*0.60, by-3);
    ctx.lineTo(x + w*0.18, by+3);
    ctx.lineTo(x - w*0.18, by+3);
    ctx.closePath();
    ctx.fill();
  }

  const halo = ctx.createRadialGradient(x, y+len*0.25, 0, x, y+len*0.25, len*1.2);
  halo.addColorStop(0, 'rgba(255,255,200,0.28)');
  halo.addColorStop(1, 'rgba(255,255,200,0)');
  ctx.fillStyle = halo;
  ctx.beginPath();
  ctx.ellipse(x, y+len*0.25, baseW*1.6, len*0.9, 0, 0, Math.PI*2);
  ctx.fill();

  ctx.restore();
}

}

/* ===== game state + loop ===== */
var game = { score:0, ended:false };

var spawnTimer=0;
function frame(now){
  if (game.ended) return;
  var dt=Math.min(0.033,(now-last)/1000); last=now; time+=dt;

  var ay = (thrust ? +phys.thrust : -phys.g);
  player.vy = Math.max(-phys.maxVy, Math.min(phys.maxVy, player.vy + ay*dt));
  var nextY = player.y + (player.vy*dt)/260;
  if(nextY <= BOT_Y || nextY >= TOP_Y){ gameOver(); return; }
  player.y = Math.max(BOT_Y, Math.min(TOP_Y, nextY));

  var mps = (speed/3.6) * (thrust?1.12:1.0);
  worldZ += mps*dt;
  var dz = (mps*dt);

  advanceWorld(dz);
  tickClouds(dt, dz);
  tickTraffic(dt, dz);

  var difficulty = Math.max(0.55, 1.0 - (Math.floor(game.score)/1400));
  var SPAWN_INTERVAL = SPAWN_BASE * difficulty;
  spawnTimer += dt;
  if (spawnTimer > SPAWN_INTERVAL){ spawnTimer = 0; spawnObstacle(); }

  camera.position.y = player.y*0.6;
  camera.rotation.z = THREE.MathUtils.lerp(camera.rotation.z, (thrust?-0.03:0.03), 0.15);

  var bandTop = player.y + HITBOX_HALF;
  var bandBot = player.y - HITBOX_HALF;
  for (var i=0;i<obstacles.length;i++){
    var o = obstacles[i];
    var z = o.mesh.position.z;
    if (z > COLLISION_Z_NEAR && z < COLLISION_Z_FAR){
      var top  = o.mesh.position.y + o.halfHeight;
      var bot  = o.mesh.position.y - o.halfHeight;
      if (!(bandTop < bot || bandBot > top)){ gameOver(); return; }
    }
  }

  var prevScore = game.score;
  game.score += mps*dt;
  scoreEl.textContent = Math.floor(game.score);
  var deltaScore = game.score - prevScore;
  if (deltaScore > 0.0001) awardFromProgress(deltaScore, game);

  renderer.render(scene, camera);
  drawUI();

  requestAnimationFrame(frame);
}
